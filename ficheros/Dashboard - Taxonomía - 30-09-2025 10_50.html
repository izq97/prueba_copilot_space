ación de UI (Selenium) o gestión directa de iniciativas de transformación de procesos y comunicación con stakeholders empresariales.","analisis_final":"El perfil encaja parcialmente con el rol: fortalezas técnicas claras para construir y mantener soluciones de automatización a nivel de backend e integraciones (APIs, microservicios, pipelines). Las debilidades principales son la falta de herramientas y metodologías explícitas de automatización de procesos (UiPath/Automation Anywhere/BPM), experiencia demostrada en despliegue de soluciones de automatización orientadas a negocio y evidencia limitada de liderazgo o comunicación con stakeholders para iniciativas de transformación. Con formación práctica en herramientas RPA, scripting adicional y ejemplos concretos de mejoras de procesos, el candidato podría cubrir la mayoría de los requisitos del rol.","similitud_rol":"60%","seniority":"Proficient"}},"especialidades":[{"especialidad":"ITPA - Chef, Puppet, Ansible","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia en Chef, Puppet ni Ansible."},{"especialidad":"RPA - FRIDA RPA/Cognitive Automation","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia en FRIDA RPA ni en automatización cognitiva."},{"especialidad":"RPA - Automation Anywhere, UIPath, Blue Prism, MS Power Platform (RPA)","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia en Automation Anywhere, UIPath, Blue Prism ni MS Power Platform."}],"info_rol":{"mision":"Diseñar, desarrollar y probar los componentes/funciones de Automatizaion, así como brindar soporte y resolver problemas de automatización, Incluye contar con la habilidad de comunicar de manera efectiva información técnica y relacionada con el negocio a los interesados. Habilitar la transformacion y mejora de procesos de negocio u operativos en base a automatizacion de procesos, funciones o tareas.","alias":"","nivel_competencia":{"competencia":"Proficient","complejidad_tareas":"Tareas comunes","conocimiento_adquirido":"Cobertura completa de conocimientos metodológicos y tecnológicos","autonomia":"Ejecuta la posicion de forma autonoma","rendimiento_productividad":"Promedio: capaz de cumplir consistentemente con la referencia de productividad promedio","rendimiento_calidad":"Promedio: entrega productos con densidad de defectos promedio.","experiencia":"[2a - 4a)"}}},{"ID":"Site Reliability Engineer (SRE)","Value":{"rol":"Site Reliability Engineer (SRE)","analisis_ia":{"nivel_competencia":"El candidato presenta competencias técnicas relevantes para un SRE a nivel básico: experiencia en desarrollo backend con Java y Spring Boot, microservicios, APIs REST, testing (JUnit/Mockito), control de versiones (Git/GitHub/GitLab) y prácticas de calidad (SonarQube). También tiene exposición a CI (mención de Jenkins/Postman) y bases de datos (MySQL/MariaDB). Sin embargo, carece de evidencia clara en áreas críticas de SRE como contenedores y orquestación (Docker/Kubernetes), monitoreo y observabilidad (Prometheus, Grafana, ELK), gestión de incidentes/SLOs, automatización de infraestructura (Terraform/Ansible) y experiencia en entornos cloud (AWS/GCP/Azure). Con formación y experiencia práctica en esas áreas puede migrar hacia un rol SRE, actualmente se sitúa como perfil orientado a backend con aptitud para aprender operaciones.","analisis_final":"El perfil es coherente con muchas responsabilidades previas al SRE (microservicios, APIs, testing, CI/CD y bases de datos) pero no muestra experiencia específica en operación de producción, observabilidad, contenedores/orquestación ni automatización de infraestructura — competencias esenciales para garantizar disponibilidad, escalabilidad y rendimiento en producción. Es un buen candidato para una transición a SRE mediante upskilling (Docker/K8s, herramientas de monitoreo, IaC y cloud) y experiencia en gestión de incidentes en entornos productivos.","similitud_rol":"35%","seniority":"Junior"}},"especialidades":[{"especialidad":"Elastic","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No hay experiencia o conocimientos mencionados sobre Elastic."},{"especialidad":"Graphana","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No hay experiencia o conocimientos mencionados sobre Graphana."},{"especialidad":"AirFlow","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No hay experiencia o conocimientos mencionados sobre AirFlow."},{"especialidad":"Python","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No hay experiencia o conocimientos mencionados sobre Python."}],"info_rol":{"mision":"Garantizar que los sistemas y servicios de una organización sean confiables, escalables y de alto rendimiento en ambientes productivos. La función de un SRE implica desarrollar e implementar estrategias para mejorar la disponibilidad y confiabilidad del sistema utilizando el análisis de datos recolectados de aplicativos, eventos y de infraestructura y la automatización.","alias":"","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Security Administrator","Value":{"rol":"Security Administrator","analisis_ia":{"nivel_competencia":"Bajo a Moderado. El candidato es un desarrollador Full Stack con fuerte experiencia en Spring Boot, microservicios, frontend (Angular), CI/CD (Jenkins), control de calidad (JUnit, SonarQube) y gestión de repositorios. Estas habilidades son valiosas para seguridad en el desarrollo (secure coding, integración segura), pero no hay evidencia de experiencia directa administrando herramientas de seguridad (IDS/IPS, SIEM, antivirus, IAM, gestión de vulnerabilidades, escáneres de seguridad de aplicaciones) ni de operaciones de respuesta a incidentes o monitorización continua.","analisis_final":"El perfil aporta competencias técnicas útiles para roles de seguridad aplicados al ciclo de desarrollo (por ejemplo AppSec, integración de análisis de código y pruebas automatizadas). No obstante, no muestra experiencia específica en configuración, mantenimiento y operación de soluciones de seguridad empresariales ni en gestión de alertas y parches de seguridad. Con formación y práctica en herramientas y procesos de seguridad operativa podría migrar hacia funciones de administrador de seguridad, pero en su estado actual no cumple los requisitos clave del rol.","similitud_rol":"20%","seniority":"Junior"}},"especialidades":[{"especialidad":"End-point & Malware Protection (Crowdstrike)","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia o habilidades relacionadas."},{"especialidad":"Identity & Access Management (Salepoint, Active Directory, Okta, SAP GRC)","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia o habilidades relacionadas."},{"especialidad":"Vulnerability Management (Nesus, Qualis, Rapid7, ProbePoint, PhishLabs)","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia o habilidades relacionadas."},{"especialidad":"Application Security (Fortify, SonarCube, CheckMarks, Veracode)","porcentaje_compatibilidad":"60%","seniority":"Senior","motivo":"Experiencia en gestión de calidad de código y uso de SonarQube."}],"info_rol":{"mision":"Gestionar y mantener las herramientas de seguridad de una organización. Garantizar que los sistemas de información y los datos de una organización estén protegidos contra accesos no autorizados, brechas y otras amenazas de seguridad.  Administrar diversas soluciones de seguridad, como sistemas de detección de intrusiones, antivirus, herramientas de gestión de identidad y control de acceso, herramientas de gestón de vulnerabilidades, herramientas de escáneo de seguridad de aplicaciones,  entre otros. Además de configurar y mantener estas herramientas, también supervisa su funcionamiento continuo, responde a alertas de seguridad y lleva a cabo actualizaciones y parches de seguridad según sea necesario.","alias":"Cybersecurity  Security Engineer\nCybersecurtiy Specialist\nVulnerability Management Engineer\nApplication Security Engineer Specialist\nIdentity & Access Management Engineer\nApplication Security DevSecOps Engineer","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Data Visualization Engineer","Value":{"rol":"Data Visualization Engineer","analisis_ia":{"nivel_competencia":"Perfil con habilidades técnicas útiles para la implementación front-end de visualizaciones: fuerte en JavaScript, Angular (Angular 2+), HTML/CSS, Figma y manejo de bases de datos (MySQL/MariaDB/SQL) y APIs (REST/JSON). También tiene experiencia en backend (Java, Spring Boot) que facilita la integración de datos. Falta evidencia de experiencia directa en herramientas de BI (Power BI, Tableau, Looker), diseño de dashboards orientados a métricas/KPIs, técnicas de visualización (D3, visual encoding) y procesos ETL/analítica avanzada.","analisis_final":"El candidato es coherente con tareas de desarrollo de interfaces y consumo/servicio de datos, por lo que podría implementar dashboards técnicos y componentes interactivos. Sin embargo, no muestra experiencia demostrable en plataformas de BI, modelado analítico para reporting, ni principios de storytelling visual y layouts de dashboards. Con formación puntual en herramientas BI y principios de visualización podría cubrir el rol; en su estado actual encaja mejor como desarrollador front-end/backend que como especialista en visualización de datos.","similitud_rol":"40%","seniority":"Junior"}},"especialidades":[{"especialidad":"PowerBI","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia o conocimientos en PowerBI."},{"especialidad":"SAP Analytics Cloud (SAC/BW)","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia o conocimientos en SAP Analytics Cloud."},{"especialidad":"Tableau, QlikView","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia o conocimientos en Tableau o QlikView."},{"especialidad":"Other BI - SAS, Cognos, Oracle BI","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia o conocimientos en SAS, Cognos u Oracle BI."}],"info_rol":{"mision":"Diseñar y desarrollar visualizaciones y tableros de datos que cuenten historias claras que permitan entenderse en una sola vista, de acuerdo a las necesidades del negocio a través de la aplicación de técnicas y de layouts que muestren las métricas y/o KPI’s de acuerdo a la herramienta tecnología a emplear.\nSon expertos en herramientas de inteligencia empresarial (BI) para crear los paneles de control y visualizaciones para los equipos empresariales.","alias":"","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Deployment/Release Manager","Value":{"rol":"Deployment/Release Manager","analisis_ia":{"nivel_competencia":"Perfil técnico orientado a desarrollo full stack con experiencia en Spring Boot, microservicios, CI (mención de Jenkins), control de código (Git/GitHub/GitLab), pruebas unitarias (JUnit/Mockito) y calidad (SonarQube). Posee conocimientos técnicos útiles para automatización de despliegues, pero no hay evidencia explícita de experiencia en planificación y orquestación de releases, gestión de entornos pre-productivos, control de cambios, coordinación de stakeholders o procedimientos de rollback/contingencia propios del rol de Release Management.","analisis_final":"El CV encaja parcialmente con aspectos técnicos del puesto (herramientas CI/CD, control de versiones, microservicios y automatización básica), pero carece de experiencia demostrada en responsabilidades clave de Release Management: planificación de releases, programación y coordinación entre equipos, gestión de entornos y cumplimiento de políticas/estándares de liberación. Con formación específica en procesos de gestión de cambios, herramientas de orquestación de releases y experiencia práctica coordinando despliegues podría adaptarse al rol, pero no parece estar totalmente preparado para asumirlo de forma autónoma.","similitud_rol":"40%","seniority":"Proficient"}},"especialidades":[{"especialidad":"Application Development","porcentaje_compatibilidad":"90%","seniority":"Senior","motivo":"Experiencia en desarrollo de backend y frontend, así como en microservicios."},{"especialidad":"Application QA & Validation","porcentaje_compatibilidad":"80%","seniority":"Senior","motivo":"Gestión de calidad de código con Junit y Mockito."},{"especialidad":"Infrastructure Management","porcentaje_compatibilidad":"50%","seniority":"Proficient","motivo":"Conocimiento en gestión de proyectos, aunque no se especifica experiencia directa."},{"especialidad":"Data Management & Analytics Services","porcentaje_compatibilidad":"70%","seniority":"Senior","motivo":"Experiencia en gestión de bases de datos SQL y utilizando herramientas como MySQL y MariaDB."}],"info_rol":{"mision":"Planificar, orquestar, programar y controlar las liberaciones en entornos pre-productivos. El objetivo principal del Release Management es asegurar que la integridad del entorno productivo está protegido y que los componentes correctos se liberan cumpliendo con los estándares y políticas definidas por la naturaleza de cada aplicativo e industria.","alias":"Technical Release Manager","nivel_competencia":{"competencia":"Proficient","complejidad_tareas":"Tareas comunes","conocimiento_adquirido":"Cobertura completa de conocimientos metodológicos y tecnológicos","autonomia":"Ejecuta la posicion de forma autonoma","rendimiento_productividad":"Promedio: capaz de cumplir consistentemente con la referencia de productividad promedio","rendimiento_calidad":"Promedio: entrega productos con densidad de defectos promedio.","experiencia":"[2a - 4a)"}}},{"ID":"Infrastructure Architect","Value":{"rol":"Infrastructure Architect","analisis_ia":{"nivel_competencia":"Perfil orientado a Full Stack/Backend con experiencia práctica en Java, Spring Boot, microservicios, APIs REST, pruebas y control de calidad de código. Buen manejo de bases de datos relacionales y herramientas de desarrollo (Git, Jenkins, SonarQube). Carece de evidencia en competencias clave de Arquitectura de Infraestructura: plataformas cloud (AWS/Azure/GCP), virtualización, contenedores y orquestación (Docker/Kubernetes), Infraestructura como Código (Terraform/Ansible), redes, monitorización/observability, alta disponibilidad, recuperación ante desastres y seguridad a nivel infraestructural.","analisis_final":"El candidato aporta capacidades valiosas de desarrollo backend y arquitectura de microservicios que facilitan la colaboración con equipos de infraestructura, pero no muestra la experiencia técnica ni la visión organizacional necesarias para liderar el diseño y planificación de la infraestructura de una organización. Para acercarse al rol de Infrastructure Architect necesitaría experiencia práctica en cloud pública, contenedores y orquestación, IaC, monitorización, seguridad infraestructural y exposición a decisiones de diseño a nivel organizacional (capacidad, disponibilidad, costes y gobernanza).","similitud_rol":"20%","seniority":"Trainee"}},"especialidades":[{"especialidad":"On-premise Infrastructure","porcentaje_compatibilidad":"0%","seniority":"Junior","motivo":"No se menciona experiencia en infraestructura on-premise."},{"especialidad":"Azure","porcentaje_compatibilidad":"0%","seniority":"Junior","motivo":"No se menciona experiencia en Azure."},{"especialidad":"AWS","porcentaje_compatibilidad":"0%","seniority":"Junior","motivo":"No se menciona experiencia en AWS."}],"info_rol":{"mision":"Ser el responsable de diseñar y planificar la infraestructura tecnológica de una organización para satisfacer sus necesidades actuales y futuras. Identificar y evaluar soluciones tecnológicas, desarrollar arquitecturas robustas y escalables, y garantizar la integridad, disponibilidad y seguridad de los sistemas. El arquitecto de infraestructura colabora estrechamente con otros equipos de TI y partes interesadas para alinear la infraestructura con los objetivos comerciales y las mejores prácticas de la industria. Su objetivo es crear una infraestructura tecnológica eficiente, adaptable y de vanguardia que impulse la innovación, mejore la agilidad operativa y apoye el crecimiento organizacional.","alias":"","nivel_competencia":{"competencia":"Trainee","complejidad_tareas":"N/A","conocimiento_adquirido":"Formación en conocimientos básicos (cobertura académica o de autoaprendizaje)","autonomia":"No se puede ejecutar el rol en posiciones facturables","rendimiento_productividad":"N/A","rendimiento_calidad":"N/A","experiencia":"Sin experiencia en un puesto facturable"}}},{"ID":"Data Scientist","Value":{"rol":"Data Scientist","analisis_ia":{"nivel_competencia":"Perfil con sólida experiencia en ingeniería de software (Java, Spring Boot, microservicios, REST, SQL, pruebas y DevOps leves) y interés declarado en Inteligencia Artificial. Estas competencias son valiosas para la producción e integración de modelos (serving, APIs, despliegue, testing), pero el CV no presenta evidencia de experiencia práctica en ciencia de datos: no hay menciones a Python, pandas, NumPy, scikit‑learn, TensorFlow/PyTorch, estadística aplicada, ingeniería de características, validación de modelos, experimentación A/B ni técnicas de visualización avanzada (Tableau, Power BI, D3, etc.). Existe referencia vaga a I+D y 'Artificial Intelligence' y uso de ChatGPT, pero sin proyectos, métricas o resultados cuantificables.","analisis_final":"Coherencia parcial: el candidato es claramente fuerte como Full Stack/Backend developer y podría trasladarse a roles de MLOps o a la fase de producción de modelos con formación adicional. Sin embargo, en cuanto a generación de estrategias a partir de datos, desarrollo e implementación de algoritmos predictivos y análisis estadístico avanzado —tal como exige el rol de Data Scientist descrito— el perfil no cumple los requisitos técnicos y de experiencia práctica. Recomendado si la vacante acepta formación interna y un plan de upskilling fuerte; no recomendable si se necesita entrega inmediata de modelos y análisis estadístico robusto.","similitud_rol":"25%","seniority":"Trainee"}},"especialidades":[{"especialidad":"Python","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia en Python."},{"especialidad":"R","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia en R."},{"especialidad":"Tensorflow","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia en Tensorflow."},{"especialidad":"SAS","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia en SAS."},{"especialidad":"Rapid Miner","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia en Rapid Miner."},{"especialidad":"KNIME","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia en KNIME."}],"info_rol":{"mision":"Generar estrategias a partir de los datos, desarrollando e implementando algoritmos, técnicas de análisis estadístico y modelos predictivos atraves de uso de herramientas de machine learning y técnicas avanzadas de visualización de datos para descubrir patrones, identificar tendencias y realizar pronósticos. Así mismo, comunicar los resultados de manera clara y orientada a la resolución de problemas de la organización.","alias":"","nivel_competencia":{"competencia":"Trainee","complejidad_tareas":"N/A","conocimiento_adquirido":"Formación en conocimientos básicos (cobertura académica o de autoaprendizaje)","autonomia":"No se puede ejecutar el rol en posiciones facturables","rendimiento_productividad":"N/A","rendimiento_calidad":"N/A","experiencia":"Sin experiencia en un puesto facturable"}}},{"ID":"SDET (Software Development Engineer in Testing)","Value":{"rol":"SDET (Software Development Engineer in Testing)","analisis_ia":{"nivel_competencia":"Perfil con sólida base como desarrollador backend/fullstack: Java, Spring Boot, REST, microservicios, JUnit y Mockito para pruebas unitarias, gestión de calidad (SonarQube), control de versiones (Git) y experiencia con Jenkins y Postman. Estos conocimientos cubren buena parte de las competencias necesarias para automatizar pruebas a nivel componente e integración y colaborar con equipos de desarrollo. Puntos débiles: no hay evidencia explícita de experiencia en diseño/mantenimiento de frameworks de automatización (Selenium, Cypress, Playwright u otros), ni en pruebas E2E de UI, en integración explícita de suites de pruebas automatizadas en pipelines (aunque conoce Jenkins) ni en prácticas avanzadas de SDET como BDD, gestión de datos de prueba, reporting avanzado o pruebas de rendimiento.","analisis_final":"Coherente parcialmente con el rol de SDET: candidato técnicamente capacitado para asumir tareas de automatización backend e integración (tests unitarios y de servicio) y para contribuir a la integración CI/CD. Requeriría complementarlo con experiencia/práctica en frameworks de automatización E2E, diseño de frameworks, mejores prácticas de testing (BDD/TDD), y consolidación de la integración de pruebas en pipelines para cubrir completamente el rol. Con formación adicional y un par de proyectos prácticos en automatización E2E podría convertirse en un SDET plenamente operativo.","similitud_rol":"60%","seniority":"Proficient"}},"especialidades":[{"especialidad":"Java","porcentaje_compatibilidad":"100%","seniority":"Senior","motivo":"Amplia experiencia en Java y en proyectos relacionados con Spring Boot."},{"especialidad":"Other (Microsoft, Python)","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia en Microsoft o Python."}],"info_rol":{"mision":"Diseñar, Desarrollar y Mantener soluciones de pruebas automatizadas para garantizar la calidad de un producto de Software. Incluye la creación, mejoramiento y mantenimiento de frameworks de automatización basado en herramientas open source o empresariales, así como la integración de diferentes herramientas y librerías  para conformar una solución integral con el objetivo de garantizar la eficiencia y efectividad de las pruebas automatizadas; El SDET diseña, implementa y ejecuta pruebas automatizadas a nivel componente, sistema, integración y de E2E; Colabora con el equipo de desarrollo para integrar las soluciones de automatización de pruebas en el proceso de desarrollo, aplicar prácticas de administración de configuración de software y participa en la integración de las pruebas automatizadas en el pipeline de integración continua.","alias":"","nivel_competencia":{"competencia":"Proficient","complejidad_tareas":"Tareas comunes","conocimiento_adquirido":"Cobertura completa de conocimientos metodológicos y tecnológicos","autonomia":"Ejecuta la posicion de forma autonoma","rendimiento_productividad":"Promedio: capaz de cumplir consistentemente con la referencia de productividad promedio","rendimiento_calidad":"Promedio: entrega productos con densidad de defectos promedio.","experiencia":"[2a - 4a)"}}},{"ID":"Field Services Agent","Value":{"rol":"Field Services Agent","analisis_ia":{"nivel_competencia":"Perfil orientado a desarrollo Full Stack (Java, Spring Boot, Angular, SQL, testing, CI/CD) con sólida capacidad de diagnóstico a nivel de software y experiencia en microservicios y pruebas automatizadas. No se observa experiencia explícita en soporte L2 a usuarios finales (resolución de incidencias hardware, sistemas operativos de cliente, Active Directory, herramientas de ticketing, acceso remoto ni desplazamientos on-site). Habilidades transferibles: resolución de problemas, comunicación y trabajo en equipo; falta experiencia práctica en atención presencial y gestión de SLAs en entornos de soporte.","analisis_final":"El CV muestra aptitudes técnicas relevantes para resolver problemas de software, pero carece de evidencia de tareas típicas de Field Services Agent L2 (soporte hardware, soporte de estaciones de trabajo, administración de usuarios, uso de sistemas de tickets y soporte presencial). Con formación específica en soporte, herramientas de ticketing y experiencia on-site, el candidato podría adaptarse al rol; en su estado actual hay baja coherencia con los requisitos operativos del puesto.","similitud_rol":"25%","seniority":"Junior"}},"especialidades":[{"especialidad":"End-user Devices","porcentaje_compatibilidad":"50%","seniority":"Proficient","motivo":"Experiencia con aplicaciones frontend y backend en el desarrollo de dispositivos de usuario, aunque no se menciona específicamente experiencia en dispositivos finales."},{"especialidad":"Client-side Applications","porcentaje_compatibilidad":"80%","seniority":"Senior","motivo":"Amplia experiencia en el desarrollo de aplicaciones front-end utilizando Angular y Javascript."},{"especialidad":"Office","porcentaje_compatibilidad":"30%","seniority":"Junior","motivo":"Poca o ninguna mención de experiencia específica en aplicaciones de oficina, se asume que puede tener conocimientos básicos."},{"especialidad":"Connectivity","porcentaje_compatibilidad":"70%","seniority":"Senior","motivo":"Experiencia significativa en la creación y uso de APIs REST y servicios web, lo que indica un buen manejo de conectividad."}],"info_rol":{"mision":"Proporcionar el soporte técnico L2 (resolución de incidentes/requerimientos) a usuarios finales. Diagnosticar y resolver incidentes de hardware y software a usuario final para garantizar la continuidad de las operaciones. Cuando sea necesario, desplazarse a las ubicaciones de los usuarios para resolver el incidente/requerimiento de manera presencial, garantizando una respuesta rápida y cumpliendo los SLAs del proyecto. Maximizar la satisfacción del cliente mediante el servicio de soporte técnico de alta calidad.","alias":"","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Data Modeler","Value":{"rol":"Data Modeler","analisis_ia":{"nivel_competencia":"El candidato muestra experiencia práctica y sólida con bases de datos relacionales (MySQL, MariaDB, conocimientos en Oracle durante la formación), SQL y herramientas/tecnologías de backend (Java, Spring Boot, Hibernate/ORM). Tiene experiencia en desarrollo de microservicios, APIs REST y gestión de calidad de código. Sin embargo, no hay evidencia explícita de experiencia en modelado conceptual, lógico ni físico formal (ERD), tampoco en modelado dimensional (star/snowflake), data warehousing, procesos ETL o herramientas de modelado (ERwin, PowerDesigner, etc.). No se mencionan bases NoSQL ni experiencia en modelado para sistemas NoSQL.","analisis_final":"El perfil es coherente con un desarrollador backend con buen manejo de bases relacionales y ORM, lo que aporta una base técnica útil para un rol de Data Modeler. No obstante, falta trayectoria y evidencia directa en técnicas y metodologías propias del modelado de datos (modelado conceptual/lógico/físico, modelado dimensional, ETL, herramientas de modelado y gobernanza de datos). Para acercarse al rol sería recomendable formación/práctica en modelado de datos (ERDs, normalización, dimensional modelling), exposición a data warehouses y ETL, y experiencia con NoSQL si se requiere. En su estado actual podría asumir tareas básicas relacionadas con esquemas relacionales y mapeo ORM, pero necesitaría mentoring y formación para liderar modelados complejos.","similitud_rol":"30%","seniority":"Junior"}},"especialidades":[{"especialidad":"Relational Database","porcentaje_compatibilidad":"80%","seniority":"Senior","motivo":"Experiencia en gestión de bases de datos relacionales con SQL y MySQL/MariaDB."},{"especialidad":"Data Warehouse & Data Lake","porcentaje_compatibilidad":"20%","seniority":"Trainee","motivo":"No se menciona experiencia específica en Data Warehousing o Data Lakes."}],"info_rol":{"mision":"Diseñar e implementar modelos conceptuales, lógicos y físicos de datos, para convertir datos organizacionales complejos en soluciones optimas que brinden apoyo a  la gestión de la información de la empresa. Utilizan bases de datos relacionales, dimensionales y NoSQL para cubrir las necesidades de información de la organización.","alias":"","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Delivery Manager","Value":{"rol":"Delivery Manager (Liderar, administrar e integrar la operación de un contrato de servicios de TI de gran escala y/o multidisciplinario, conformado por varios proyectos y servicios administrados por Softtek.)","analisis_ia":{"nivel_competencia":"Perfil fuertemente técnico: Full Stack/Backend con experiencia práctica en Spring Boot, microservicios, REST, pruebas (JUnit/Mockito), herramientas Git/Jenkins y trabajo en equipos de desarrollo. Buen dominio de tecnologías y prácticas de calidad de código. No hay evidencia de experiencia en gestión de contratos, liderazgo de equipos multidisciplinares a nivel de operación, gestión de SLAs, coordinación de múltiples proyectos, reporting ejecutivo, gestión presupuestaria ni relación directa con cliente a nivel de entrega.","analisis_final":"El CV muestra coherencia con la parte técnica requerida en entornos de entrega TI (capacidad para entender arquitecturas, asegurar calidad y participar en proyectos), y encaja culturalmente por experiencia en Softtek. Sin embargo, carece de responsabilidades y logros relacionados con dirección/gestión de contratos, coordinación de servicios gestionados o liderazgo operacional. Con formación y experiencia en gestión (PMO, ITIL, stakeholder management, reporting y control de contratos) podría evolucionar hacia el rol, pero hoy su ajuste es limitado.","similitud_rol":"18%","seniority":"Junior"}},"especialidades":[{"especialidad":"Application Development","porcentaje_compatibilidad":"70%","seniority":"Senior","motivo":"Experiencia en desarrollo de aplicaciones utilizando Spring Boot y Angular."},{"especialidad":"Application QA & Validation","porcentaje_compatibilidad":"60%","seniority":"Senior","motivo":"Experiencia en gestión de calidad de código y cobertura con Junit."},{"especialidad":"Infrastructure Management","porcentaje_compatibilidad":"30%","seniority":"Proficient","motivo":"Conocimientos limitados en infraestructura, pero experiencia con herramientas de gestión como Git y Jenkins."},{"especialidad":"Data Management & Analytics Services","porcentaje_compatibilidad":"50%","seniority":"Senior","motivo":"Experiencia en gestión de bases de datos relacionales y SQL."},{"especialidad":"Digital Services","porcentaje_compatibilidad":"70%","seniority":"Senior","motivo":"Desarrollo de proyectos web y servicios digitales utilizando tecnologías modernas."}],"info_rol":{"mision":"Liderar, administrar e integrar la operación de un contrato de servicios de TI de gran escala y/o multidisciplinario, conformado por varios proyectos y servicios administrados por Softtek.","alias":"Rol en redefinición.","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"BPO Agent","Value":{"rol":"BPO Agent","analisis_ia":{"nivel_competencia":"Perfil con alta competencia técnica en desarrollo (Java, Spring Boot, Angular, SQL, testing) y experiencia en documentación y trabajo en equipo. Sin embargo, presenta experiencia nula o muy limitada en actividades clave de BPO/soporte operacional: recepción y registro de solicitudes, gestión de tickets/SLAs, comunicación continua con usuarios y enriquecimiento de base de conocimiento orientada al servicio al cliente.","analisis_final":"El CV corresponde mayoritariamente a un desarrollador full stack con capacidades técnicas transferibles para roles de soporte técnico de nivel medio (p. ej. 2º nivel o soporte especializado), pero no muestra evidencia de experiencia directa en tareas operativas típicas de un BPO Agent (gestión de solicitudes, seguimiento de casos, métricas de servicio, herramientas ITSM). Con formación específica en atención al cliente, procesos de gestión de incidencias y herramientas de ticketing, el candidato podría adaptarse rápidamente; hoy su coherencia con el rol BPO estándar es baja-moderada y más alineada a roles técnicos.","similitud_rol":"25%","seniority":"Junior"}},"especialidades":[{"especialidad":"Buyer","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"El perfil no contiene experiencia ni habilidades relacionadas con la especialidad 'Buyer'."},{"especialidad":"Seller","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"El perfil no contiene experiencia ni habilidades relacionadas con la especialidad 'Seller'."}],"info_rol":{"mision":"Ejecutar procesos basados en sistemas de informacion, con el proposito de cumplir una funcion de negocio.  Sus principales tareas incluyen la recepción, registro y respuesta a las solicitudes de servicio. Se encarga de mantener informados a los usuarios sobre el estado de sus solicitudes, asegurando una resolución satisfactoria y un registro detallado de las interacciones, soluciones aplicadas y acciones de seguimiento. Este rol también implica identificar tendencias en problemas recurrentes para mejorar el servicio proactivamente, actualizar continuamente sus conocimientos del negocio y habilidades de servicio al cliente para optimizar tiempos de resolución y satisfacción del usuario, y enriquecer la base de conocimientos para acelerar la resolución de peticiones futuras.","alias":"","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Application Reverse Engineer","Value":{"rol":"Application Reverse Engineer","analisis_ia":{"nivel_competencia":"Perfil con sólida experiencia en desarrollo Full Stack y backend (Java, Spring Boot, microservicios, REST, JUnit/Mockito, gestión de calidad de código y herramientas como SonarQube). Sin embargo no hay evidencia de experiencia en ingeniería inversa: no se mencionan descompilación, análisis binario, ensamblador, depuración a bajo nivel, explotación de vulnerabilidades ni uso de herramientas típicas (IDA, Ghidra, radare2, WinDbg). Cuenta con habilidades trasladables (análisis de código, pruebas, seguridad de código) pero faltan conocimientos técnicos específicos de RE y seguridad ofensiva.","analisis_final":"El CV es coherente con roles de desarrollo backend/full‑stack y demuestra buenas prácticas de calidad de código, testing y herramientas modernas. No cumple los requisitos técnicos fundamentales para un Application Reverse Engineer. Con entrenamiento dirigido (lenguajes de bajo nivel, ensamblador, herramientas de RE, debugging, análisis dinámico/estático y prácticas en CTFs) podría convertirse en candidato viable.","similitud_rol":"20%","seniority":"Trainee"}},"especialidades":[{"especialidad":"Java (Web, Windows, C/S)","porcentaje_compatibilidad":"100%","seniority":"Senior","motivo":"Experiencia sólida en Java, adquirida a través de proyectos y educación."},{"especialidad":"Microsoft (Web, Windows, C/S)"," ilidades de trabajo en equipo y experiencia en proyectos I+D, pero no muestra experiencia demostrada en gestión del cambio organizacional: no hay evidencia de diseño e implementación de estrategias de adopción, gestión de stakeholders, comunicación de cambio, formación/transferencia, medición de adopción ni uso de marcos de OCM (p.ej. ADKAR/Prosci). Tiene competencias transferibles (comunicación dentro de equipos, trabajo colaborativo, interés en IA y tecnología) que facilitan la transición, pero requeriría formación y experiencia práctica específica en OCM.","analisis_final":"Coherencia baja respecto al rol evaluado. El CV encaja con un perfil técnico necesario en proyectos de transformación tecnológica, pero carece de responsabilidades y resultados orientados a gestión del cambio y adopción organizacional. Podría aportar valor en la parte técnica del cambio y aprender prácticas de OCM, aunque no es candidato listo para liderar programas de adopción sin desarrollo adicional en habilidades de stakeholder management, comunicaciones, capacitación y métricas de cambio.","similitud_rol":"18%","seniority":"Trainee"}},"especialidades":[],"info_rol":{"mision":"Liderar y administrar procesos de cambio organizacionales, para apoyar el proceso de adopción de la tecnología que se esta implementando, con la finalidad de lograr los objetivos de negocio del cliente apoyados por tecnología de vanguardia.","alias":"","nivel_competencia":{"competencia":"Trainee","complejidad_tareas":"N/A","conocimiento_adquirido":"Formación en conocimientos básicos (cobertura académica o de autoaprendizaje)","autonomia":"No se puede ejecutar el rol en posiciones facturables","rendimiento_productividad":"N/A","rendimiento_calidad":"N/A","experiencia":"Sin experiencia en un puesto facturable"}}},{"ID":"Data Management Engineer","Value":{"rol":"Data Management Engineer","analisis_ia":{"nivel_competencia":"Perfil con sólida base en desarrollo backend (Java, Spring Boot, microservicios) y gestión de bases de datos relacionales (MySQL/MariaDB, Hibernate). Competente en creación de APIs, testing (JUnit/Mockito) y control de versión. Sin embargo, carece de evidencia explícita en herramientas y prácticas clave de ingeniería de datos a gran escala: pipelines ETL/ELT, orquestadores (Airflow), procesamiento distribuido/Big Data (Spark, Hadoop), mensajería/streaming (Kafka), optimización de almacenamiento para grandes volúmenes, y experiencia en nube (AWS/GCP/Azure) orientada a datos.","analisis_final":"El candidato aporta habilidades transferibles relevantes (diseño de servicios, integración de datos vía APIs, SQL y administración de bases relacionales) que facilitan la transición hacia roles de Data Engineering. No obstante, para cubrir completamente las responsabilidades del puesto descrito necesitaría experiencia práctica en pipelines de datos, herramientas de orquestación, soluciones de escalado y prácticas de calidad de datos. Recomendable formación/práctica en ETL/ELT, streaming, orquestación y plataformas en la nube para aumentar la adecuación al rol.","similitud_rol":"45%","seniority":"Junior"}},"especialidades":[{"especialidad":"Cloud ETL - Snowflake","porcentaje_compatibilidad":"0%","seniority":"Trainee","motivo":"No se menciona experiencia en Snowflake."},{"especialidad":"Cloud ETL - RedShift","porcentaje_compatibilidad":"0%","seniority":"Trainee","motivo":"No se menciona experiencia en RedShift."},{"especialidad":"Cloud ETL - Databricks","porcentaje_compatibilidad":"0%","seniority":"Trainee","motivo":"No se menciona experiencia en Databricks."},{"especialidad":"Cloud ETL - Informatica Cloud","porcentaje_compatibilidad":"0%","seniority":"Trainee","motivo":"No se menciona experiencia en Informatica Cloud."},{"especialidad":"Cloud ETL - Microsoft Data Factory","porcentaje_compatibilidad":"0%","seniority":"Trainee","motivo":"No se menciona experiencia en Microsoft Data Factory."},{"especialidad":"On Premise ETL - Informatica PowerCenter","porcentaje_compatibilidad":"0%","seniority":"Trainee","motivo":"No se menciona experiencia en Informatica PowerCenter."},{"especialidad":"On Premise ETL - Microsoft Integration Services","porcentaje_compatibilidad":"0%","seniority":"Trainee","motivo":"No se menciona experiencia en Microsoft Integration Services."},{"especialidad":"On Premise ETL - ABInitio","porcentaje_compatibilidad":"0%","seniority":"Trainee","motivo":"No se menciona experiencia en ABInitio."},{"especialidad":"On Premise ETL - SAP Data Services","porcentaje_compatibilidad":"0%","seniority":"Trainee","motivo":"No se menciona experiencia en SAP Data Services."}],"info_rol":{"mision":"Diseñar, construir y mantener la infraestructura necesaria para recopilar y procesar grandes volúmenes de datos. Su trabajo implica la creación y mantenimiento de pipelines de datos, así como la optimización del almacenamiento y la gestión de bases de datos. También se ocupan de la integración de diferentes fuentes de datos y la implementación de soluciones de extracción, transformación y carga (ETL/ELT) para garantizar la calidad, la accesibilidad, confiabilidad,  escalabilidad  y la disponibilidad de los datos.","alias":"","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Server Administrator","Value":{"rol":"Server Administrator","analisis_ia":{"nivel_competencia":"Candidato orientado a desarrollo Full Stack/Backend con experiencia destacada en Java, Spring Boot, microservicios, bases de datos (MySQL/MariaDB), CI/CD (Jenkins) y control de código. Presenta habilidades transferibles (gestión de bases de datos, despliegue de aplicaciones, uso de herramientas de integración). Sin embargo, no hay evidencia de experiencia directa en administración de servidores: configuración/actualización de hardware, administración de sistemas operativos (Linux/Windows Server), administración de redes, monitorización de infraestructuras (Prometheus, Nagios, Zabbix), alta disponibilidad, backups y hardening de seguridad.","analisis_final":"El perfil es coherente con roles de desarrollo backend y Dev/Platform-adjacent, pero no encaja de forma sustancial con las responsabilidades completas de un Server Administrator. Tiene competencias útiles para tareas relacionadas con despliegue y mantenimiento de aplicaciones en servidores, pero carece de experiencia explícita en administración de servidores y operaciones de infraestructura críticas para garantizar alta disponibilidad y seguridad. Para alinearse mejor con el rol se recomendaría formación/práctica en administración Linux/Windows, redes, herramientas de monitorización, automatización (Ansible/Terraform), contenedores/orquestadores y operaciones de backup/restore.","similitud_rol":"15%","seniority":"Trainee"}},"especialidades":[{"especialidad":"Windows Server","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia con Windows Server en el perfil."},{"especialidad":"Linux Server (RedHat, Oracle Linux, Ubuntu)","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia con Linux Server en el perfil."},{"especialidad":"Unix Server (Solaris, AiX, HPUX)","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia con Unix Server en el perfil."},{"especialidad":"Virtualization (VMWare, Hyper-V, Citrix) & Physical Server (Nutanix)","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia con Virtualization o Physical Server en el perfil."}],"info_rol":{"mision":"Ser el responsable de la gestión integral de los servidores ,asegurando la operación eficiente, seguridad y alta disponibilidad de ellos. Configurando actualizando y manteniendo el hardware y software de los servidores, monitorear el rendimiento del sistema.\nPlanificando la capacidad y llevar a cabo tareas de mantenimiento preventivo para minimizar los tiempos de inactividad.","alias":"","nivel_competencia":{"competencia":"Trainee","complejidad_tareas":"N/A","conocimiento_adquirido":"Formación en conocimientos básicos (cobertura académica o de autoaprendizaje)","autonomia":"No se puede ejecutar el rol en posiciones facturables","rendimiento_productividad":"N/A","rendimiento_calidad":"N/A","experiencia":"Sin experiencia en un puesto facturable"}}},{"ID":"Security Auditor","Value":{"rol":"Security Auditor","analisis_ia":{"nivel_competencia":"Perfil con habilidades técnicas fuertes en desarrollo backend y buenas prácticas de calidad de código (Spring Boot, JUnit, Mockito, SonarQube, REST, CI/CD). No se evidencia experiencia específica en auditoría de seguridad, evaluación de controles, análisis de vulnerabilidades, normativa/compliance ni en herramientas de seguridad dedicadas. Las competencias transferibles (testing, análisis estático, APIs, microservicios y CI/CD) facilitan un aprendizaje rápido en auditoría, pero actualmente son insuficientes para cubrir el rol de auditor de seguridad de forma autónoma.","analisis_final":"El CV está claramente orientado a desarrollo Full Stack/Backend con foco en calidad de código y microservicios. Aporta elementos útiles para un auditor (pruebas unitarias, SonarQube, conocimiento de APIs y pipelines), pero carece de evidencia de experiencia en evaluaciones de postura de seguridad, gestión de riesgos, cumplimiento de estándares (ISO27001/NIST), pruebas de penetración, escaneo de vulnerabilidades o elaboración de informes de auditoría. Recomendable completar con formación y certificaciones (p. ej. OSCP/CEH, ISO27001 Lead Implementer/Auditor, cursos OWASP, manejo de scanners y SIEM) y experiencia práctica en auditorías para alcanzar una mayor compatibilidad con el puesto.","similitud_rol":"25%","seniority":"Junior"}},"especialidades":[{"especialidad":"ISO 27000","porcentaje_compatibilidad":"0%","seniority":"Trainee","motivo":"No hay experiencia o conocimientos relevantes en ISO 27000."},{"especialidad":"NIST","porcentaje_compatibilidad":"0%","seniority":"Trainee","motivo":"No se menciona experiencia o familiaridad con estándares NIST."},{"especialidad":"COBIT","porcentaje_compatibilidad":"0%","seniority":"Trainee","motivo":"No se evidencia conocimiento o aplicación de COBIT."}],"info_rol":{"mision":" Evaluar y valorar las medidas de seguridad y controles implementados dentro de los sistemas de información e infraestructura de una organización.  Garantizar que las prácticas de ciberseguridad de la organización estén alineadas con los estándares de seguridad establecidos, políticas, regulaciones y mejores prácticas de la industria. Llevar a cabo exámenes exhaustivos de la postura de seguridad de la organización para identificar vulnerabilidades, evaluar riesgos y proporcionar recomendaciones para mejorar. Colaborar con equipos internos para implementar medidas correctivas y preventivas, así como para asegurar el cumplimiento de las políticas de seguridad establecidas.","alias":"IT Risk Compliance Analyst\nIT Audit Specialist","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Database Administrator","Value":{"rol":"Database Administrator","analisis_ia":{"nivel_competencia":"El candidato tiene conocimientos y experiencia en bases de datos relacionales (MySQL, MariaDB, SQL) aplicados desde el rol de desarrollador backend, uso de ORM (Hibernate) y experiencia práctica en consultas, modelado y gestión de datos dentro de proyectos. Sin embargo, no hay evidencia clara de responsabilidades específicas de administración de bases de datos (backup/restore, alta disponibilidad/replicación, tuning avanzado, monitoreo proactivo de rendimiento, políticas de seguridad y recuperación ante desastres).","analisis_final":"El perfil encaja parcialmente con el rol de DBA: puntos fuertes en tecnología SQL, MySQL/MariaDB e integración backend (Spring Boot, microservicios) y conocimiento teórico de Oracle/PLSQL. Falta experiencia demostrada en tareas críticas de DBA como diseño de arquitecturas de alta disponibilidad, estrategias de respaldo y recuperación, seguridad a nivel DB, tuning/optimización sistemática y uso de herramientas de monitorización y gestión de bases de datos. Con formación y experiencia práctica en esas áreas podría convertirse en un DBA competente.","similitud_rol":"40%","seniority":"Proficient"}},"especialidades":[{"especialidad":"RDBMS - MySQL","porcentaje_compatibilidad":"90%","seniority":"Senior","motivo":"Experiencia significativa en MySQL en proyectos de desarrollo."},{"especialidad":"RDBMS - Oracle DB","porcentaje_compatibilidad":"80%","seniority":"Senior","motivo":"Conocimientos en gestión de bases de datos relacionales con SQL y PLSQL mediante Oracle."},{"especialidad":"RDBMS - PostgreSQL","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia específica."},{"especialidad":"RDBMS - Amazon Aurora (MySQL, PostgreSQL)","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia específica."},{"especialidad":"RDBMS - IBM DB/2, Informix, Sybase","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia específica."},{"especialidad":"RDBMS - SAP HANA","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia específica."},{"especialidad":"noSQL - MongoDB","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia específica."},{"especialidad":"noSQL - Cassandra","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia específica."},{"especialidad":"noSQL - Azure Cosmos DB","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia específica."},{"especialidad":"noSQL - Amazon DynamoDB","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia específica."},{"especialidad":"Cloud DHW - Snowflake","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia específica."},{"especialidad":"Cloud DHW - Databricks","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia específica."},{"especialidad":"Cloud DHW - Amazon RedShift","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia específica."},{"especialidad":"Cloud DHW - Google BigQuery","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia específica."}],"info_rol":{"mision":"Diseñar, implementar y mantener sistemas de bases de datos sólidos que optimicen la integridad, accesibilidad y rendimiento de los datos. Diseñar arquitecturas de bases de datos eficientes y escalables, seleccionando tecnologías adecuadas. Mantener y optimizar constantemente el rendimiento de las bases de datos mediante monitoreo proactivo y ajustes de configuración. Implementar medidas de seguridad robustas para proteger datos confidenciales contra accesos no autorizados, pérdida o corrupción. Establecer las políticas de respaldo y recuperación para garantizar integridad y disponibilidad de datos en caso de desastres.","alias":"","nivel_competencia":{"competencia":"Proficient","complejidad_tareas":"Tareas comunes","conocimiento_adquirido":"Cobertura completa de conocimientos metodológicos y tecnológicos","autonomia":"Ejecuta la posicion de forma autonoma","rendimiento_productividad":"Promedio: capaz de cumplir consistentemente con la referencia de productividad promedio","rendimiento_calidad":"Promedio: entrega productos con densidad de defectos promedio.","experiencia":"[2a - 4a)"}}},{"ID":"Automated Tester","Value":{"rol":"Automated Tester","analisis_ia":{"nivel_competencia":"Perfil con sólida experiencia como desarrollador Full Stack (Java, Spring Boot, REST, microservicios) y conocimientos explícitos en pruebas unitarias (JUnit, Mockito), calidad de código (SonarQube), pruebas API (Postman) e integración continua (Jenkins). Estos conocimientos son altamente relevantes para la automatización de pruebas a nivel backend y para integrar suites en pipelines CI/CD. Debilidades notables: no menciona herramientas de automatización funcional de interfaz (Selenium, Cypress, Playwright), frameworks de testing end-to-end, gestión de datos de prueba ni experiencia explícita en automatización de casos funcionales ni en reporting/gestión de defectos desde un rol de QA.","analisis_final":"El candidato encaja parcialmente con el rol de Automated Tester: aporta la base técnica necesaria (programación, pruebas unitarias, APIs y CI) que facilita la transición a automatización funcional. Sin embargo, le faltan evidencias directas de haber diseñado, desarrollado y mantenido suites de pruebas automatizadas funcionales con herramientas de automatización y de haber gestionado datos de prueba o ciclos de pruebas manuales/funcionales. Con formación o experiencia práctica en herramientas de automatización funcional y prácticas de QA (Selenium/Cypress, frameworks BDD/TDD, gestión de datos de prueba y reportes de defectos) sería un buen candidato para el puesto.","similitud_rol":"55%","seniority":"Proficient"}},"especialidades":[{"especialidad":"Black-box test automation (Selenium, Appium, UFT, Postman, SOAPUI)","porcentaje_compatibilidad":"100%","seniority":"Senior","motivo":"Experiencia avanzada con Postman y habilidades relacionadas con pruebas en aplicaciones web."}],"info_rol":{"mision":"Identificar, Diseñar, Desarrollar y Mantener scripts de pruebas automatizados, así como apoya con tareas de testing funcional manual según es requerido para garantizar la calidad de un producto de Software. El Automated Tester automatiza casos de prueba funcionales a través del uso de herramientas de automatización de open source así como herramientas empresariales. Incluye generar, automatizar y gestionar los datos de prueba; la ejecución de las pruebas automatizadas; identificar y documentar defectos o discrepancias con los requisitos funcionales; colaborar con el equipo de desarrollo para facilitar la resolución de dichos defectos y con ello garantizar la calidad del producto de software; Apoya en la integración de las pruebas automatizadas en el pipeline de integración continua; Participa en la retroalimentación continua con el objetivo de mejorar los procesos de desarrollo y calidad de software.","alias":"","nivel_competencia":{"competencia":"Proficient","complejidad_tareas":"Tareas comunes","conocimiento_adquirido":"Cobertura completa de conocimientos metodológicos y tecnológicos","autonomia":"Ejecuta la posicion de forma autonoma","rendimiento_productividad":"Promedio: capaz de cumplir consistentemente con la referencia de productividad promedio","rendimiento_calidad":"Promedio: entrega productos con densidad de defectos promedio.","experiencia":"[2a - 4a)"}}},{"ID":"UI Designer","Value":{"rol":"UI Designer","analisis_ia":{"nivel_competencia":"Perfil con sólida experiencia técnica en frontend (Angular, AngularJS, TypeScript, HTML5, CSS3) y manejo de herramientas de diseño como Figma. Fuerte capacidad para implementar interfaces y colaborar en equipos de desarrollo. Poca o nula evidencia de experiencia específica en prácticas centradas en el usuario (investigación de usuarios, pruebas de usabilidad, arquitectura de información, prototipado orientado a UX) ni de un portafolio de diseño visual/UX.","analisis_final":"El candidato encaja parcialmente con un rol de UI Designer: aporta las habilidades técnicas necesarias para construir interfaces y aplicar diseños visuales, así como experiencia con Figma y una certificación frontend. Sin embargo, el CV está claramente orientado a desarrollo backend/full‑stack y no muestra trabajos, procesos ni resultados centrados en UX (research, testing, métricas, sistemas de diseño, accesibilidad). Recomendable para posiciones enfocadas en implementación UI/visual dentro de equipos de producto; necesitaría complementar con proyectos de diseño, portfolio y formación/práctica en metodologías UX para cubrir el rol completo de UI/UX Designer.","similitud_rol":"40%","seniority":"Proficient"}},"especialidades":[],"info_rol":{"mision":"Diseñar de experiencia de usuario (UX) así como el diseño de interfaces de usuario o diseño visual (UI). Contribuyendo en la creación de experiencias de usuario coherentes y visualmente atractivas, que se alinean con las necesidades del usuario, los objetivos comerciales y los estándares de la industria.","alias":"","nivel_competencia":{"competencia":"Proficient","complejidad_tareas":"Tareas comunes","conocimiento_adquirido":"Cobertura completa de conocimientos metodológicos y tecnológicos","autonomia":"Ejecuta la posicion de forma autonoma","rendimiento_productividad":"Promedio: capaz de cumplir consistentemente con la referencia de productividad promedio","rendimiento_calidad":"Promedio: entrega productos con densidad de defectos promedio.","experiencia":"[2a - 4a)"}}},{"ID":"UX Consultant","Value":{"rol":"UX Consultant","analisis_ia":{"nivel_competencia":"Nivel básico-intermedio en aspectos relacionados con UX: muestra competencia técnica en frontend (Angular, HTML/CSS) y manejo de herramientas de diseño (Figma), además de experiencia colaborando en proyectos para clientes; sin embargo no hay evidencia clara de experiencia en investigación de usuarios, estrategia UX, pruebas de usabilidad ni definición de pautas de experiencia.","analisis_final":"El perfil es mayoritariamente Full Stack/Backend con fortalezas técnicas útiles para implementar interfaces y colaborar con equipos de producto. La presencia de Figma y experiencia en proyectos cliente indican capacidad de interacción con diseño, pero falta evidencia de entregables UX (investigación, prototipos, testings, design systems, métricas de experiencia) y de liderazgo en estrategia UX. En su estado actual encaja poco con las responsabilidades de un UX Consultant; podría convertirse en candidato adecuado tras formación práctica en metodología UX, participación en investigación de usuarios, generación de un portafolio UX y asumir tareas de diseño/estrategia en proyectos reales.","similitud_rol":"25%","seniority":"Junior"}},"especialidades":[],"info_rol":{"mision":"Conducir y diseñar la estrategia de UX para los productos digitales de los clientes trabajando con los clientes y sus usuarios para comprender objetivos y reglas de negocio, funcionalidades y las necesidades, retos y oportunidades de los usuarios finales, con el fin de definir y diseñar las pautas que caracterizarán la experiencia de usuario de un producto digital de manera que estás cumplan con las expectativas de uso del producto digital y ayuden a su posicionamiento en el mercado.","alias":"","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Platform Administrator","Value":{"rol":"Platform Administrator","analisis_ia":{"nivel_competencia":"El candidato muestra competencias sólidas en desarrollo backend y full-stack (Java, Spring Boot, microservicios, REST, bases de datos relacionales, pruebas unitarias y herramientas de control de código). Tiene exposición a prácticas Dev (Jenkins, Git, SonarQube, Postman) que son relevantes para pipelines y calidad. Sin embargo, carece de evidencia clara en administración de plataformas/middleware (p. ej. servidores de aplicaciones empresariales, brokers de mensajería), orquestación y contenedores (Docker, Kubernetes), monitorización/observabilidad (Prometheus/Grafana/ELK), automatización de infraestructura (Ansible/Terraform) y administración de SO/Redes, que son habilidades críticas para el rol.","analisis_final":"El perfil es parcialmente coherente con el rol por su experiencia en microservicios, CI/CD básico y bases de datos, lo que facilita la transición hacia tareas de plataforma. No obstante, en su estado actual no cumple con los requisitos operativos y de infraestructura esperables para gestionar y optimizar plataformas middleware productivas. Con formación y experiencia práctica en contenedores, orquestación, monitorización, automatización de infraestructura y administración de sistemas, podría convertirse en un buen candidato para el puesto.","similitud_rol":"35%","seniority":"Junior"}},"especialidades":[{"especialidad":"Web Server - Apache, Jboss, Kafka","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia con servidores web ni tecnologías relacionadas."},{"especialidad":"Web Server - Microsoft IIS","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia con servidores web ni tecnologías relacionadas."},{"especialidad":"Application Server - Oracle WebLogic","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia con Application Servers ni tecnologías relacionadas."},{"especialidad":"Application Server - IBM WebSpher
