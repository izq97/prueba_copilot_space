se menciona experiencia con ETL ni tecnologías relacionadas."},{"especialidad":"Visualization - PowerBI, Business Objects, Cognos, Tableau, QlikView","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia con herramientas de visualización ni relacionadas."},{"especialidad":"ServiceNow","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia con ServiceNow."},{"especialidad":"Batch Process Operations (Control-M, AppWorks, Shells, Jobs)","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia con operaciones de procesos por lotes ni relacionadas."}],"info_rol":{"mision":"Implementar y mantener las plataformas Middleware, asegurando la disponibilidad, fiabilidad y optimización de estas plataformas mediante el monitoreo y mantenimiento proactivo.  Crear un entorno de plataforma estable y escalable que facilite la integración y colaboración de los sistemas, promoviendo la agilidad y apoyando los objetivos estratégicos de la organización a través de una base sólida para la transformación digital.","alias":"","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Software Architect","Value":{"rol":"Software Architect","analisis_ia":{"nivel_competencia":"Perfil con experiencia práctica como Full Stack/Backend, con conocimientos sólidos en Spring Boot, microservicios, REST, testing y herramientas de calidad/CI. Muestra capacidad técnica para implementar soluciones, pero hay poca o nula evidencia de experiencia en responsabilidades propias de arquitectura (diseño de NFRs, decisiones tecnológicas estratégicas, definición de patrones y lineamientos, evaluación de plataformas a nivel productivo).","analisis_final":"Puntos fuertes: experiencia operativa en microservicios, APIs REST, Java/Spring, pruebas (JUnit/Mockito), control de versiones y buenas prácticas de calidad de código; exposición a proyectos en equipo e I+D. Debilidades respecto al rol de Software Architect: no se documentan decisiones arquitectónicas, diseño de NFRs (seguridad, alta disponibilidad, escalado), selección de plataformas/run-times, diseño de subsistemas reutilizables ni liderazgo técnico o definición de estándares organizacionales. Además existe una discrepancia entre las etiquetas de senioridad en el CV y la duración real de la experiencia laboral. Con mentoring y asignación a tareas de mayor nivel (ownership de diseño, documentación arquitectónica, evaluación de plataformas y patrones) podría migrar hacia arquitectura en mediano plazo.","similitud_rol":"35%","seniority":"Proficient"}},"especialidades":[{"especialidad":"Web Java","porcentaje_compatibilidad":"90%","seniority":"Senior","motivo":"Experiencia sólida en desarrollo con Java y Spring Boot."},{"especialidad":"Web Microsoft","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No hay experiencia mencionada en tecnologías de Microsoft."},{"especialidad":"Cloud-native Azure","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia en Azure o tecnologías nativas de la nube."},{"especialidad":"Cloud-native AWS","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia en AWS o tecnologías nativas de la nube."},{"especialidad":"Cloud-native Open/Private","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia en entornos nativos de nube abiertos o privados."},{"especialidad":"Other Technological Ecosystem","porcentaje_compatibilidad":"70%","seniority":"Senior","motivo":"Amplia experiencia en diversas tecnologías como JavaScript, Angular, y herramientas de desarrollo."}],"info_rol":{"mision":"Diseñar la arquitectura de un producto de software que resuelva los requerimientos no-funcionales (seguridad, disponibilidad, desempeño, escalabilidad, compatibilidad, etc.), diseñar los patrones y lineamientos de codificación de componentes funcionales, y tomar las decisiones técnicas relevantes para la calidad del producto de software. Incluye seleccionar la plataforma tecnológica (run-time); seleccionar y diseñar los patrones arquitectónicos de software (layered, C/S, SOA, event-driven, microservices, service broker, etc.); seleccionar los frameworks, lenguajes de programación y herramientas de desarrollo; diseñar componentes reutilizables y subsistemas de soporte que resuelvan funciones generales (cross-cutting concerns); establecer lineamientos y estándares de codificación; resolver los retos técnicos complejos de la implementación.","alias":"Application Architect | Software Product Architect","nivel_competencia":{"competencia":"Proficient","complejidad_tareas":"Tareas comunes","conocimiento_adquirido":"Cobertura completa de conocimientos metodológicos y tecnológicos","autonomia":"Ejecuta la posicion de forma autonoma","rendimiento_productividad":"Promedio: capaz de cumplir consistentemente con la referencia de productividad promedio","rendimiento_calidad":"Promedio: entrega productos con densidad de defectos promedio.","experiencia":"[2a - 4a)"}}},{"ID":"Technical Writer","Value":{"rol":"Technical Writer","analisis_ia":{"nivel_competencia":"Perfil con sólida base técnica en desarrollo de software (Java, Spring Boot, REST, microservicios, Angular, bases de datos) y experiencia en documentación de código y maquetación web. Estas capacidades técnicas son valiosas para comprender y documentar productos software. No obstante, hay ausencia de experiencia explícita en redacción de manuales de usuario, guías de instalación/configuración, materiales didácticos o en el uso de herramientas y estándares típicos de documentación técnica (p. ej. Markdown/Asciidoc, Sphinx, DITA, sistemas CMS, control de versiones de documentación). Inglés a nivel intermedio-bajo, lo que puede limitar la producción de documentación en inglés sin apoyo.","analisis_final":"El candidato tiene el conocimiento técnico necesario para producir documentación técnica precisa y comprender arquitecturas y APIs, pero carece de evidencia demostrable de haber creado manuales de usuario completos, guías de instalación o materiales didácticos y de manejo de herramientas/formatos de documentación especializados. Con formación específica en técnicas de redacción técnica, plantillas y herramientas de documentación y algo de mentoring, podría adaptarse rápidamente al rol. Si se requiere documentación en inglés o documentación formalizada (estándares/plantillas corporativas), sería necesario apoyo adicional.","similitud_rol":"45%","seniority":"Proficient"}},"especialidades":[],"info_rol":{"mision":"Escribir los manuales de usuario, materiales didácticos y documentación técnica de un producto de software (manuales de instalación, configuración y operación).","alias":"Documentation Writer | User Manual Writer","nivel_competencia":{"competencia":"Proficient","complejidad_tareas":"Tareas comunes","conocimiento_adquirido":"Cobertura completa de conocimientos metodológicos y tecnológicos","autonomia":"Ejecuta la posicion de forma autonoma","rendimiento_productividad":"Promedio: capaz de cumplir consistentemente con la referencia de productividad promedio","rendimiento_calidad":"Promedio: entrega productos con densidad de defectos promedio.","experiencia":"[2a - 4a)"}}},{"ID":"Solution Architect","Value":{"rol":"Solution Architect","analisis_ia":{"nivel_competencia":"Perfil con fuerte orientación al desarrollo Full Stack/Backend (Java, Spring Boot, microservicios, REST, testing, CI/CD) y conocimiento práctico de herramientas modernas. Muestra experiencia en proyectos en equipo e I+D y interés por IA. Sin evidencia clara de experiencia en diseño de la visión técnica global, toma de decisiones arquitectónicas a nivel empresarial, liderazgo técnico sostenido ni gestión de stakeholders.","analisis_final":"El candidato tiene competencias técnicas relevantes que son útiles para un Solution Architect (diseño de microservicios, APIs, buenas prácticas de código y pruebas). No obstante, el CV no demuestra responsabilidad explícita en definir soluciones end-to-end, liderar equipos técnicos, elaborar documentación arquitectónica o conducir PoC desde la responsabilidad de arquitecto. Para acercarse al rol de Solution Architect se recomienda adquirir experiencia en diseño arquitectónico, cloud, toma de decisiones sobre tecnologías, liderazgo técnico y realización de PoC con responsabilidad principal.","similitud_rol":"40%","seniority":"Proficient"}},"especialidades":[{"especialidad":"Application Development","porcentaje_compatibilidad":"90%","seniority":"Senior","motivo":"Experiencia en desarrollo de aplicaciones utilizando Spring Boot y Angular."},{"especialidad":"Application QA & Validation","porcentaje_compatibilidad":"80%","seniority":"Senior","motivo":"Gestión de calidad de código y cobertura con Junit."},{"especialidad":"Infrastructure Management","porcentaje_compatibilidad":"60%","seniority":"Proficient","motivo":"Experiencia en gestión de bases de datos y servidores."},{"especialidad":"Data Management & Analytics Services","porcentaje_compatibilidad":"70%","seniority":"Senior","motivo":"Experiencia en gestión de bases de datos relacionales con SQL y PLSQL."},{"especialidad":"BPO Services","porcentaje_compatibilidad":"50%","seniority":"Proficient","motivo":"Experiencia en desarrollo de proyectos en equipo para clientes."}],"info_rol":{"mision":"Crea la visión técnica global de una solución específica para un problema empresarial. Sus principales responsabilidades incluyen:\nDiseñar, describir y gestionar la solución. Realizar análisis de Tecnologías examinando el entorno existente y tomando en cuenta qué tecnologías están disponibles y qué producto de software debe desarrollarse para ofrecer la mejor solución al problema. Crear una visión técnica estratégica global. Proporcionar liderazgo técnico a un equipo a lo largo del ciclo de vida del proyecto. Desarrollar proyectos de prueba de concepto para validar las soluciones propuestas.","alias":"Rol en redefinición.","nivel_competencia":{"competencia":"Proficient","complejidad_tareas":"Tareas comunes","conocimiento_adquirido":"Cobertura completa de conocimientos metodológicos y tecnológicos","autonomia":"Ejecuta la posicion de forma autonoma","rendimiento_productividad":"Promedio: capaz de cumplir consistentemente con la referencia de productividad promedio","rendimiento_calidad":"Promedio: entrega productos con densidad de defectos promedio.","experiencia":"[2a - 4a)"}}},{"ID":"Software Configuration Manager","Value":{"rol":"Software Configuration Manager","analisis_ia":{"nivel_competencia":"Perfil con competencias técnicas relevantes para SCM en el ámbito práctico: manejo de control de versiones (Git, GitHub, GitLab), integración continua (mención de Jenkins), aseguramiento de calidad de código (JUnit, Mockito, SonarQube) y experiencia en microservicios y despliegues relacionados. Sin embargo, carece de evidencia explícita en prácticas formales de gestión de configuración como gestión de artefactos (Nexus/Artifactory), estrategias de branching/release management definidas, infraestructura como código, políticas de auditoría y control de cambios, y gestión de entornos/seguridad específicas de SCM.","analisis_final":"El candidato es coherente con muchos aspectos técnicos que soportan la función de SCM (versionado, CI, pruebas, calidad de código), por lo que podría desempeñar tareas operativas de SCM tras complementar su experiencia. Para un rol SCM completo se observan brechas en procesos formales (auditorías, registros de configuración, gestión de releases y artefactos, trazabilidad y cumplimiento) y en herramientas/integraciones específicas. Recomendable: formación o experiencia práctica en repositorios de artefactos, pipelines de release automatizados, políticas de branching/tagging, herramientas de gestión de cambios y auditoría, y pruebas de seguridad/firmado de artefactos.","similitud_rol":"60%","seniority":"Proficient"}},"especialidades":[{"especialidad":"SVN","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia o conocimiento en SVN."},{"especialidad":"Maven","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia o conocimiento en Maven."},{"especialidad":"Jenkins","porcentaje_compatibilidad":"70%","seniority":"Senior","motivo":"Se menciona experiencia en Jenkins pero no se detallan logros específicos."}],"info_rol":{"mision":" Establecer y mantener la integridad, la seguridad y el monitoreo de los productos de trabajo (documentos y código) utilizando la identificación, el control, el informe del estatus y las auditorías de la configuración. La función de un SCM implica implementar y mantener los procesos y las herramientas que se utilizan para administrar el ciclo de vida del desarrollo de software, desde la creación del código hasta el lanzamiento.","alias":"CI/CD Engineer | Configuration Manager","nivel_competencia":{"competencia":"Proficient","complejidad_tareas":"Tareas comunes","conocimiento_adquirido":"Cobertura completa de conocimientos metodológicos y tecnológicos","autonomia":"Ejecuta la posicion de forma autonoma","rendimiento_productividad":"Promedio: capaz de cumplir consistentemente con la referencia de productividad promedio","rendimiento_calidad":"Promedio: entrega productos con densidad de defectos promedio.","experiencia":"[2a - 4a)"}}},{"ID":"Technical Leader","Value":{"rol":"Technical Leader","analisis_ia":{"nivel_competencia":"Fuerte competencia técnica en desarrollo full stack centrado en Java/Spring Boot, microservicios, REST, testing (Junit/Mockito) y frontend con Angular; experiencia práctica en trabajo en equipo y en proyectos I+D. No hay evidencia clara de experiencia formal en liderazgo de equipos, planificación y control de procesos, reporting o gestión de riesgos.","analisis_final":"El candidato aporta las habilidades técnicas necesarias para diseñar y construir componentes e integraciones (arquitectura a nivel de código, microservicios, pruebas y herramientas CI/CD). No obstante, el CV no muestra responsabilidades explícitas de liderazgo (planear, supervisar, controlar construcción, reportar avance, administrar riesgos, establecer ambiente/herramientas a nivel organizacional ni gestión de personas). Por tanto el perfil es adecuado para roles técnicos senior o para evolucionar hacia un Technical Leader si adquiere experiencia en gestión y coordinación del proceso de construcción de software.","similitud_rol":"35%","seniority":"Proficient"}},"especialidades":[{"especialidad":"Web Microsoft","porcentaje_compatibilidad":"40%","seniority":"Proficient","motivo":"Experiencia en desarrollo con tecnologías Microsoft, aunque no destaca directamente en esta especialidad."},{"especialidad":"Web Java","porcentaje_compatibilidad":"90%","seniority":"Senior","motivo":"Amplia experiencia en Java y Spring Boot, lo cual es altamente relevante para esta especialidad."},{"especialidad":"Cloud Azure","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia o conocimiento en Azure."},{"especialidad":"Cloud AWS","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia o conocimiento en AWS."},{"especialidad":"Cloud Open/Private","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia o conocimiento en nubes privadas o abiertas."},{"especialidad":"Other Technological Ecosystem","porcentaje_compatibilidad":"60%","seniority":"Proficient","motivo":"Experiencia en diversos frameworks y herramientas, pero sin un enfoque específico en un ecosistema tecnológico particular."}],"info_rol":{"mision":"Liderar el diseño de arquitectura, la construcción de los componentes, y la integración del producto de software. Incluye planear, supervisar y controlar el proceso de construcción de software; reportar el avance en la construcción del producto y administrar los riesgos y desviaciones; establecer el ambiente y herramientas para el desarrollo del producto; asegurar el cumplimiento de los lineamientos técnicos y requisitos de calidad; administrar al equipo de construcción de software y asistir a los miembros del equipo cuando lo requieran.","alias":"Technical Project Leader | Technical Project Manager","nivel_competencia":{"competencia":"Proficient","complejidad_tareas":"Tareas comunes","conocimiento_adquirido":"Cobertura completa de conocimientos metodológicos y tecnológicos","autonomia":"Ejecuta la posicion de forma autonoma","rendimiento_productividad":"Promedio: capaz de cumplir consistentemente con la referencia de productividad promedio","rendimiento_calidad":"Promedio: entrega productos con densidad de defectos promedio.","experiencia":"[2a - 4a)"}}},{"ID":"Product Functional Consultant","Value":{"rol":"Product Functional Consultant","analisis_ia":{"nivel_competencia":"Perfil técnico sólido como Full Stack/Backend (Java, Spring Boot, microservicios, REST, SQL, Angular) con ~2 años de experiencia profesional. Alto nivel técnico en desarrollo, pruebas y herramientas de colaboración. Experiencia limitada o nula en consultoría funcional, gestión de procesos de negocio, configuración de ERPs, workshops con stakeholders, mapeo de procesos y alineamiento estratégico. Buen potencial de aprendizaje pero falta experiencia directa en dominios funcionales y herramientas ERP.","analisis_final":"El CV encaja fuertemente con roles de desarrollo e integración técnica pero tiene baja coherencia con las responsabilidades típicas de un Product Functional Consultant. No se evidencian experiencia en implementación de ERPs ni en facilitación de transformación de negocio, requirements gathering, diseño funcional ni gestión del cambio. Con formación específica en ERP, metodologías de análisis de negocio y exposición a clientes podría convertirse en candidato apto para un rol funcional híbrido; hoy aporta más valor como desarrollador/backend en proyectos de integración.","similitud_rol":"30%","seniority":"Junior"}},"especialidades":[{"especialidad":"SAP - Finance & Controlling","porcentaje_compatibilidad":"0%","seniority":"Junior","motivo":"El perfil no muestra experiencia en finanzas o control."},{"especialidad":"SAP - Sales & Distribution","porcentaje_compatibilidad":"0%","seniority":"Junior","motivo":"No se menciona experiencia en ventas o distribución."},{"especialidad":"SAP - Customer Experience & eCommerce","porcentaje_compatibilidad":"0%","seniority":"Junior","motivo":"No hay referencia a experiencia en CRM o eCommerce."},{"especialidad":"SAP - Procurement","porcentaje_compatibilidad":"0%","seniority":"Junior","motivo":"No se presenta experiencia en compras o aprovisionamiento."},{"especialidad":"SAP - Sourcing & Contracts (Ariba)","porcentaje_compatibilidad":"0%","seniority":"Junior","motivo":"No se menciona experiencia con Ariba u gestión de contratos."},{"especialidad":"SAP - Production, Maintenance & Quality","porcentaje_compatibilidad":"0%","seniority":"Junior","motivo":"No se presenta experiencia en producción o mantenimiento."},{"especialidad":"SAP - Transportation & Warehouse Management","porcentaje_compatibilidad":"0%","seniority":"Junior","motivo":"No hay información relacionada con transporte o gestión de almacenes."},{"especialidad":"SAP - Human Resources","porcentaje_compatibilidad":"0%","seniority":"Junior","motivo":"No hay experiencia en recursos humanos."},{"especialidad":"SAP - Other Modules & Industry Solutions","porcentaje_compatibilidad":"0%","seniority":"Junior","motivo":"No se mencionan otros módulos de SAP."},{"especialidad":"BlueYonder - TMS & WMS","porcentaje_compatibilidad":"0%","seniority":"Junior","motivo":"No hay experiencia con BlueYonder o gestión de transporte/almacenes."},{"especialidad":"BlueYonder - Category Management, Assortment Management, Demand & Fulfillment, Flowcasting","porcentaje_compatibilidad":"0%","seniority":"Junior","motivo":"No se menciona experiencia en gestión de categoría o demanda."},{"especialidad":"Other ERP - Peoplesoft, Oracle EBS/NetSuite, MS Dynamics, EPICOR, JDE","porcentaje_compatibilidad":"0%","seniority":"Junior","motivo":"No hay experiencia con otros sistemas ERP."},{"especialidad":"Salesforce - Sales, Service, Marketing, Experience, Commerce, Analytics","porcentaje_compatibilidad":"0%","seniority":"Junior","motivo":"No se presenta experiencia en Salesforce."},{"especialidad":"Other CRM - MS Dynamics CRM","porcentaje_compatibilidad":"0%","seniority":"Junior","motivo":"No hay información sobre CRM."},{"especialidad":"IoT - blauLabs","porcentaje_compatibilidad":"0%","seniority":"Junior","motivo":"No se menciona experiencia en IoT."},{"especialidad":"Magento / Digital Sales Services","porcentaje_compatibilidad":"0%","seniority":"Junior","motivo":"No hay experiencia con Magento."},{"especialidad":"ServiceNow - IT Service Management","porcentaje_compatibilidad":"0%","seniority":"Junior","motivo":"No se presenta experiencia con ServiceNow."},{"especialidad":"Backbase","porcentaje_compatibilidad":"0%","seniority":"Junior","motivo":"No hay experiencia con Backbase."},{"especialidad":"Guidewire","porcentaje_compatibilidad":"0%","seniority":"Junior","motivo":"No se menciona experiencia con Guidewire."}],"info_rol":{"mision":"Facilitar los procesos de transformación de negocio mediante la implementación y utilización de soluciones ERP, alineando la tecnología con la estrategia de negocio, mejorando los procesos de toma de decisiones, habilitando la escalabilidad y flexibilidad tanto en el lado funcional como del lado técnico.","alias":"","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Software Engineer","Value":{"rol":"Software Engineer","analisis_ia":{"nivel_competencia":"El candidato demuestra una alta afinidad con las responsabilidades del rol: experiencia práctica en desarrollo con Java y Spring Boot, microservicios y APIs REST; uso de JUnit/Mockito para pruebas unitarias; control de versiones con Git; conocimientos de Angular para integración frontend y mención de Jenkins y SonarQube para calidad/CI. Técnicamente cubre la mayoría de actividades clave: diseñar y codificar componentes, crear pruebas unitarias y aplicar prácticas de calidad de código.","analisis_final":"El perfil es coherente con el puesto en cuanto a tecnologías y prácticas esperadas. Evidencias concretas: trabajo en Softtek como Desarrollador Backend (Spring Boot, microservicios, cobertura con JUnit/Mockito), uso de Git/GitHub/GitLab, y mención de Jenkins/SonarQube. Limitaciones detectadas: la experiencia acumulada en el CV (principal empleo 05/2022–05/2024 ≈ 2 años) es inferior a las etiquetas de 'Senior (4-6 YoE)' que aparecen en la sección de skills, lo que genera discrepancia en años de experiencia reales; no hay ejemplos detallados de transformación de requerimientos en diseño/arquitectura, ni evidencia explícita de automatización amplia de pruebas en CI/CD, gestión formal de protocolos SCM más allá de Git, ni métricas sobre integración en releases o resolución sistemática de defectos en producción. En resumen, muy buena alineación técnica funcional, pero con evidencia limitada en antigüedad y en pruebas de responsabilidad sobre arquitectura/operaciones a escala.","similitud_rol":"80%","seniority":"Proficient"}},"especialidades":[{"especialidad":"Full-stack Cloud-native - Open/Private Cloud (Springboot)","porcentaje_compatibilidad":"80%","seniority":"Senior","motivo":"Experiencia en desarrollo con Spring Boot y Angular, además de microservicios."},{"especialidad":"Front-end Responsive (HTML, JavaScript, Angular, React)","porcentaje_compatibilidad":"80%","seniority":"Senior","motivo":"Sólida experiencia en Angular, HTML5 y JavaScript."},{"especialidad":"Back-end Cloud-native - Open/Private Cloud (Springboot)","porcentaje_compatibilidad":"80%","seniority":"Senior","motivo":"Desarrollo de backend con Spring Boot y REST APIs."},{"especialidad":"Web - Java (JSP, Servlets, JPA, JDBC, SQL)","porcentaje_compatibilidad":"60%","seniority":"Senior","motivo":"Experiencia en Java y gestión de bases de datos relacionales con SQL."},{"especialidad":"Web - Other (HTML, JavaScript, PHP, Python)","porcentaje_compatibilidad":"60%","seniority":"Proficient","motivo":"Conocimientos en HTML, CSS y proyectos en PHP."}],"info_rol":{"mision":"Transformar requerimientos funcionales y no-funcionales del producto en componentes de software (código fuente) que cumplen con las especificaciones, lineamientos de arquitectura  y estándares de codificación. Incluye entender las especificaciones/requerimientos; diseñar, codificar y probar unitariamente los componentes de software; automatizar pruebas unitarias; comentar/documentar el código conforme a estándares; aplicar los protocolos de administración de configuración de software (SCM) e integrar los componentes al producto de software; reparar los defectos del código encontrados durante las pruebas y/o liberación.","alias":"Software Developer | Application Developer | Software Development Engineer","nivel_competencia":{"competencia":"Proficient","complejidad_tareas":"Tareas comunes","conocimiento_adquirido":"Cobertura completa de conocimientos metodológicos y tecnológicos","autonomia":"Ejecuta la posicion de forma autonoma","rendimiento_productividad":"Promedio: capaz de cumplir consistentemente con la referencia de productividad promedio","rendimiento_calidad":"Promedio: entrega productos con densidad de defectos promedio.","experiencia":"[2a - 4a)"}}},{"ID":"Storage & Backup Administrator","Value":{"rol":"Storage & Backup Administrator","analisis_ia":{"nivel_competencia":"Perfil orientado a desarrollo full-stack/backend (Java, Spring Boot, Angular) con experiencia sólida en bases de datos relacionales (MySQL/MariaDB), testing y buenas prácticas de código. No hay evidencia explícita de experiencia en administración de almacenamiento o soluciones de backup (SAN/NAS, Veeam, NetBackup, snapshots, replicación, deduplicación, políticas de retención, cifrado en reposo, o gestión de snapshots/replicas en entornos productivos). Competencias transferibles: SQL, gestión de bases de datos, automatización básica y control de versiones, que pueden ayudar en tareas operativas de almacenamiento tras formación específica.","analisis_final":"El CV encaja mayoritariamente con roles de desarrollo backend/full-stack y no con responsabilidades típicas de un Storage & Backup Administrator. Falta experiencia demostrada en diseño e implementación de estrategias de respaldo, recuperación ante desastres, herramientas y técnicas de almacenamiento, monitoreo específico de infraestructuras de almacenamiento y securización de datos a nivel de almacenamiento. Con formación y experiencia práctica en herramientas y procesos de backup, cloud storage y DR, el candidato podría transicionar, pero actualmente el ajuste es bajo.","similitud_rol":"20%","seniority":"Junior"}},"especialidades":[{"especialidad":"EMC","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia en EMC."},{"especialidad":"Azure","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia en Azure."},{"especialidad":"AWS","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia en AWS."}],"info_rol":{"mision":"Diseñar, implementar y mantener las soluciones de almacenamiento y respaldo, adaptadas a las necesidades de la organización. Asegurar la integridad, disponibilidad y seguridad de los datos, a través de un monitoreo proactivo, mantenimiento continuo y estrategias efectivas de recuperación ante desastres, siguiendo las mejores prácticas de la industria. Optimizar el uso de recursos de almacenamiento, reducir el riesgo de pérdida de datos y mejorar el rendimiento del sistema. Garantizar los servicios de almacenamiento y respaldo eficientes y fiables que faciliten el acceso y la protección de los datos, apoyando así la operatividad de los servicios de TI.","alias":"","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}}]

  <style>
    /* =========================
       BASE, TOKENS & RESETS
       ========================= */
    *, *::before, *::after { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      background: var(--bg-app);
      color: var(--text);
      line-height: 1.55;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    :root {
      /* ===== Azul claro (Sky/Blue) ===== */
      --brand-50:  #f0f9ff; /* sky-50 */
      --brand-100: #e0f2fe; /* sky-100 */
      --brand-200: #bae6fd; /* sky-200 */
      --brand-600: #0ea5e9; /* sky-500 */
      --brand-700: #0284c7; /* sky-600 */

      /* Surfaces & text (light) */
      --bg-app: #f5f7fb;
      --surface: #ffffff;
      --surface-2:#f3f4f6;
      --border:  #e6e8ef;
      --text:    #0f172a;
      --muted:   #64748b;

      /* Effects */
      --radius-lg: 16px;
      --radius: 12px;
      --radius-sm: 10px;
      --shadow-xs: 0 1px 2px rgba(2, 6, 23, .06);
      --shadow-sm: 0 4px 16px rgba(2, 6, 23, .06);
      --shadow-md: 0 16px 40px -8px rgba(2, 6, 23, .18);

      /* Charts */
      --chart-bar-rgb: 14,165,233; /* sky-500 */
      --grid-color: rgba(2, 6, 23, .06);

      /* Compat con CSS anterior */
      --color-accent: var(--brand-600);
      --bg-light: var(--bg-app);
      --text-main: var(--text);
      --text-muted: var(--muted);
    }

    /* Modo oscuro (si el usuario lo fuerza con el toggle) */
    :root[data-theme="dark"] {
      --bg-app: #0b1220;
      --surface: #0f172a;
      --surface-2:#0b1220;
      --border:  #1f2937;
      --text:    #e5e7eb;
      --muted:   #9ca3af;
      --chart-bar-rgb: 125,211,252; /* sky-300 */
      --grid-color: rgba(255, 255, 255, .08);
    }

    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; animation: none !important; scroll-behavior: auto !important; }
    }

    /* =========================
       HEADER (glass + gradient)
       ========================= */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background:
        radial-gradient(1200px 120px at 20% -20%, color-mix(in oklab, var(--brand-200) 35%, transparent), transparent 70%),
        linear-gradient(90deg, var(--brand-700), var(--brand-600));
      color: #fff;
      padding: .85rem clamp(1rem, 2.6vw, 2rem);
      font-size: 1.05rem;
      font-weight: 700;
      box-shadow: var(--shadow-xs);
      backdrop-filter: saturate(130%) blur(8px);
      border-bottom: 1px solid color-mix(in oklab, #000 5%, transparent);
    }
    header > div {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 1rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    .brand { display:flex; align-items:center; gap:.75rem; letter-spacing:.2px; }
    .brand-badge {
      width: 34px; height: 34px; border-radius: 10px;
      background: linear-gradient(135deg, #ffffff, #e8f7ff);
      color: var(--brand-700);
      display:grid; place-items:center;
      font-weight:800;
      box-shadow: 0 6px 18px rgba(255,255,255,.15), inset 0 -2px 6px rgba(2,132,199,.18);
    }

    /* Header buttons */
    .header-actions { display:flex; gap:.6rem; align-items:center; }
    .btn {
      appearance: none;
      border: 1px solid transparent;
      background: #fff;
      color: var(--brand-700);
      border-radius: 999px;
      padding: .55rem 1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 0 0 rgba(0,0,0,0);
      transition: transform .12s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease, opacity .2s ease;
      will-change: transform;
    }
    .btn:hover   { transform: translateY(-1px); box-shadow: var(--shadow-sm); }
    .btn:active  { transform: translateY(0); }
    .btn:focus-visible { outline: 2px solid #fff; outline-offset: 2px; }
    .btn-ghost {
      background: color-mix(in oklab, #fff 75%, transparent);
      border-color: color-mix(in oklab, var(--brand-600) 12%, transparent);
      color: #0f172a;
    }
    .btn-icon {
      width: 40px; height: 40px; padding: 0; border-radius: 12px;
      display:grid; place-items:center;
      background: color-mix(in oklab, #fff 86%, transparent);
    }
    .btn-icon svg { width: 20px; height: 20px; }

    /* =========================
       LAYOUT
       ========================= */
    .container {
      display: grid;
      grid-template-columns: clamp(260px, 24vw, 380px) 1fr;
      min-height: calc(100dvh - 70px);
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Sidebar */
    .sidebar {
      background: var(--surface);
      border-right: 1px solid var(--border);
      padding: 1rem;
      position: sticky;
      top: 70px; /* aprox. altura header */
      height: calc(100dvh - 70px);
      overflow: auto;
    }
    .sidebar::-webkit-scrollbar { width: 10px; }
    .sidebar::-webkit-scrollbar-thumb { background: #c7cdd8; border-radius: 8px; }
    :root[data-theme="dark"] .sidebar::-webkit-scrollbar-thumb,
    @media (prefers-color-scheme: dark) {
      .sidebar::-webkit-scrollbar-thumb { background: #2a3342; }
    }

    /* Search */
    .search-wrap { position: sticky; top: .25rem; background: var(--surface); padding-bottom:.5rem; z-index: 1; }
    .sidebar input {
      width: 100%;
      padding: .7rem .9rem .7rem 2.4rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: .95rem;
      background: var(--surface-2) url("data:image/svg+xml,%3Csvg width='18' height='18' viewBox='0 0 24 24' fill='none' stroke='%236b7280' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='11' cy='11' r='7' stroke-width='2'/%3E%3Cline x1='21' y1='21' x2='16.65' y2='16.65' stroke-width='2'/%3E%3C/svg%3E") no-repeat 12px center / 18px 18px;
      color: var(--text);
      transition: border-color .2s ease, box-shadow .2s ease, background-color .2s ease;
    }
    .sidebar input::placeholder { color: var(--muted); }
    .sidebar input:focus {
      outline: none;
      border-color: var(--brand-600);
      box-shadow: 0 0 0 6px color-mix(in oklab, var(--brand-600) 18%, transparent);
      background-color: var(--surface);
    }

    /* Lista de roles */
    #roleList { list-style: none; padding-left: 0; margin: .75rem 0 0; display: grid; gap:.5rem; }
    .role-item {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: .85rem;
      padding: .75rem .8rem;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, color-mix(in oklab, var(--surface) 80%, transparent), var(--surface));
      cursor: pointer;
      transition: background-color .2s ease, transform .12s ease, border-color .2s ease, box-shadow .2s ease;
      box-shadow: 0 0 0 rgba(0,0,0,0);
    }
    .role-item:hover { transform: translateY(-1px); box-shadow: var(--shadow-sm); border-color: color-mix(in oklab, var(--brand-600) 18%, var(--border)); }
    .role-item:active { transform: translateY(0); }
    .role-item:focus-visible { outline: 2px solid var(--brand-600); outline-offset: 2px; }
    .role-item.active-role {
      border-color: color-mix(in oklab, var(--brand-600) 35%, var(--border));
      background:
        radial-gradient(800px 60px at 10% -20%, color-mix(in oklab, var(--brand-100) 65%, transparent), transparent 70%),
        linear-gradient(180deg, color-mix(in oklab, var(--surface) 85%, transparent), var(--surface));
      box-shadow: inset 0 0 0 2px color-mix(in oklab, var(--brand-600) 16%, transparent);
    }
    .role-label { font-weight: 700; letter-spacing:.2px; }
    .role-meta { color: var(--muted); font-size:.9rem; }

    /* Porcentaje (anillo) */
    .ring {
      --p: 0;
      width: 42px; height: 42px; border-radius: 50%;
      background:
        conic-gradient(rgb(var(--chart-bar-rgb)) calc(var(--p)*1%), color-mix(in oklab, var(--muted) 20%, transparent) 0 100%);
      display:grid; place-items:center;
      box-shadow: inset 0 0 0 6px var(--surface);
    }
    .ring span {
      font-size:.75rem; font-weight:800; color: var(--text);
      background: var(--surface); padding:.1rem .3rem; border-radius: 6px;
      box-shadow: var(--shadow-xs);
    }

    /* Main / Details */
    main {
      padding: clamp(1rem, 2.4vw, 2rem);
      overflow: auto;
      display: grid;
      gap: 1rem;
      align-content: start;
      background:
        radial-gradient(900px 120px at 80% -20%, color-mix(in oklab, var(--brand-50) 35%, transparent), transparent 70%);
    }
    main h2 {
      margin: .25rem 0 .25rem;
      font-size: clamp(1.2rem, 1rem + .7vw, 1.8rem);
      color: var(--brand-700);
      letter-spacing:.2px;
    }
    main h3 {
      margin: 1.2rem 0 .6rem;
      font-size: 1.02rem;
      color: color-mix(in oklab, var(--text) 85%, #000);
    }

    /* Secciones (cards) */
    main section, .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 1rem 1.2rem;
      box-shadow: var(--shadow-sm);
    }
    .placeholder { color: var(--muted); font-size: 1rem; }

    /* Chips / etiquetas ligeras */
    .chip {
      display:inline-flex; align-items:center; gap:.35rem;
      font-size:.85rem; font-weight:700; letter-spacing:.2px;
      padding:.35rem .6rem; border-radius: 999px;
      background: color-mix(in oklab, var(--brand-100) 65%, transparent);
      color: var(--brand-700);
      border: 1px solid color-mix(in oklab, var(--brand-600) 15%, var(--border));
    }

    /* Tabla moderna */
    table { width: 100%; border-collapse: separate; border-spacing: 0; font-size:.95rem; }
    thead th {
      position: sticky; top: 0; z-index:1;
      background: var(--surface-2);
      color: var(--text);
      font-weight: 800;
      text-align: left;
      padding: .7rem .7rem;
      border-bottom: 1px solid var(--border);
    }
    tbody td {
      padding: .65rem .7rem;
      border-bottom: 1px solid var(--border);
      vertical-align: top;
    }
    tbody tr:hover { background: color-mix(in oklab, var(--brand-50) 45%, transparent); }
    tbody tr:last-child td { border-bottom: none; }
    .table-wrap { overflow:auto; border-radius: 12px; border:1px solid var(--border); }

    /* Grafico */
    #grafico {
      padding: 1.2rem;
      background: var(--surface);
      border-top: 1px solid var(--border);
      box-shadow: var(--shadow-sm);
      border-radius: var(--radius-lg);
      margin: 1rem auto 2rem;
      max-width: 1400px;
    }
    #grafico h2 { margin: 0 0 1rem; color: var(--brand-700); display:flex; align-items:center; gap:.5rem; }

    /* Importante: sin altura fija para evitar “engordar” con scroll */
    #graficoGlobal { display:block; width:100%; }

    /* Scrollbars */
    *::-webkit-scrollbar { width: 12px; height: 12px; }
    *::-webkit-scrollbar-thumb { background: #c9cfd9; border-radius: 10px; border: 3px solid transparent; background-clip: content-box; }
    :root[data-theme="dark"] *::-webkit-scrollbar-thumb { background: #2b3445; border: 3px solid transparent; background-clip: content-box; }

    /* Utils */
    .muted { color: var(--muted); }
    .stack { display:flex; flex-wrap: wrap; gap:.5rem; }
    .sp-between { display:flex; justify-content:space-between; gap:.75rem; align-items:center; }
    .fade-in { animation: fade-in .24s ease both; }
    @keyframes fade-in { from { opacity: 0; transform: translateY(4px);} to { opacity:1; transform:none;} }

    /* Highlight búsqueda */
    mark.hl {
      background: color-mix(in oklab, var(--brand-100) 75%, transparent);
      color: var(--text);
      border-radius: 6px; padding: 0 .15rem;
      box-shadow: inset 0 -2px 0 color-mix(in oklab, var(--brand-600) 20%, transparent);
    }

    /* Estado vacío */
    .empty {
      border: 1px dashed var(--border);
      border-radius: 14px;
      padding: .9rem;
      text-align: center;
      color: var(--muted);
      background: color-mix(in oklab, var(--surface) 80%, transparent);
    }
  </style>
</head>

<body>
  <header>
    <div>
      <div class="brand">
        <div class="brand-badge">Tx</div>
        <div>Taxonomía de Roles</div>
      </div>
      <div class="header-actions">
        <button type="button" class="btn btn-ghost" onclick="document.getElementById('listaRoles').scrollIntoView()">Ver roles</button>
        <button type="button" class="btn" onclick="document.getElementById('grafico').scrollIntoView()">Ver gráfico</button>
        <button id="themeToggle" type="button" class="btn btn-icon" aria-label="Cambiar tema">
          <svg id="themeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <circle cx="12" cy="12" r="4"></circle>
            <path d="M12 2v2M12 20v2M4 12H2M22 12h-2M5 5l-1.5-1.5M20.5 20.5L19 19M19 5l1.5-1.5M4.5 20.5L6 19"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <div class="container" id="listaRoles">
    <aside class="sidebar" aria-label="Listado de roles">
      <div class="search-wrap">
        <input type="text" id="search" placeholder="Buscar rol..." aria-label="Buscar rol" />
      </div>
      <ul id="roleList" role="listbox" aria-label="Resultados de roles"></ul>
      <div id="emptyList" class="empty" style="display:none;">Sin resultados para tu búsqueda.</div>
    </aside>

    <main id="details" aria-live="polite">
      <div class="card placeholder fade-in">Selecciona un rol en la izquierda para ver su análisis detallado.</div>
    </main>
  </div>

  <section id="grafico" class="fade-in" aria-labelledby="grafico-title">
    <h2 id="grafico-title">
      <span class="chip" aria-hidden="true">Vista global</span> Gráfico de Similitud Global
    </h2>
    <canvas id="graficoGlobal"></canvas>
  </section>

  <script>
    /* =========================
       UTILIDADES & ESTADO
       ========================= */
    let currentChartGlobal = null;
    let roles = [];

    function parsePercent(str) {
      if (str == null) return 0;
      const num = parseFloat(String(str).replace('%', '').trim());
      return isNaN(num) ? 0 : num;
    }

    /* Lee colores del CSS para el gráfico (soporta light/dark) */
    function uiTokens() {
      const css = getComputedStyle(document.documentElement);
      const rgb = (css.getPropertyValue('--chart-bar-rgb') || '14,165,233').trim();
      const grid = (css.getPropertyValue('--grid-color') || 'rgba(2,6,23,.06)').trim();
      return {
        bg: `rgba(${rgb}, 0.70)`,
        border: `rgba(${rgb}, 1)`,
        grid
      };
    }

    /* Tema: toggle y persistencia */
    const THEME_KEY = 'tx_theme';
    function setTheme(explicit) {
      const root = document.documentElement;
      if (explicit === 'dark' || explicit === 'light') {
        root.setAttribute('data-theme', explicit);
        localStorage.setItem(THEME_KEY, explicit);
      } else {
        root.removeAttribute('data-theme');
        localStorage.removeItem(THEME_KEY);
      }
      if (currentChartGlobal) renderGraficoGlobal();
    }

function initTheme() {
  const saved = localStorage.getItem(THEME_KEY);
  const root = document.documentElement;

  if (saved === 'dark' || saved === 'light') {
    root.setAttribute('data-theme', saved);
  } else {
    // Por defecto SIEMPRE claro
    root.setAttribute('data-theme', 'light');
  }
}

    /* Resalta coincidencias en la lista */
    function highlight(text, query) {
      if (!query) return text;
      try {
        const rx = new RegExp(`(${query.replace(/[.*+?^${}()|[\\]\\\\]/g, '\\\\$&')})`, 'ig');
        return text.replace(rx, '<mark class="hl">$1</mark>');
      } catch { return text; }
    }

    /* =========================
       RENDER: SIDEBAR
       ========================= */
    function renderRoleItem(item, query = '') {
      const li = document.createElement('li');
      li.className = 'role-item';
      li.tabIndex = 0;
      li.dataset.roleId = item.ID;
      li.setAttribute('role', 'option');

      const perc = parsePercent(item?.Value?.analisis_ia?.similitud_rol);

      li.innerHTML = `
        <div class="ring" style="--p:${perc};"><span>${Math.round(perc)}</span></div>
        <div>
          <div class="role-label">${highlight(String(item.ID), query)}</div>
          <div class="role-meta">Similitud estimada</div>
        </div>
        <div class="chip" aria-hidden="true">${Math.round(perc)}%</div>
      `;

      const select = () => { renderDetails(item); highlightActiveRole(item.ID); };

      li.addEventListener('click', select);
      li.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); select(); }
      });

      return li;
    }

    function renderList(data, query = '') {
      const roleList = document.getElementById('roleList');
      const empty = document.getElementById('emptyList');
      roleList.innerHTML = '';

      if (!data.length) {
        empty.style.display = '';
        return;
      }
      empty.style.display = 'none';

      const frag = document.createDocumentFragment();
      data.forEach(item => frag.appendChild(renderRoleItem(item, query)));
      roleList.appendChild(frag);
    }

    /* =========================
       RENDER: DETALLE
       ========================= */
    function renderDetails(item) {
      const details = document.getElementById('details');

      const especialidadesRows = (item.especialidades || []).map(e => `
        <tr>
          <td>${e.especialidad ?? '—'}</td>
          <td>${e.porcentaje_compatibilidad ?? '—'}</td>
          <td>${e.seniority ?? '—'}</td>
          <td>${e.motivo ?? '—'}</td>
        </tr>
      `).join('');

      const nivelComp = item.info_rol?.nivel_competencia;
      const competenciaRol = nivelComp ? `
        <section class="fade-in">
          <h3>Requisitos de Nivel de Competencia del Rol</h3>
          <div class="stack">
            <span class="chip">Competencia: <strong>${nivelComp.competencia ?? '—'}</strong></span>
            <span class="chip">Autonomía: <strong>${nivelComp.autonomia ?? '—'}</strong></span>
            <span class="chip">Productividad: <strong>${nivelComp.rendimiento_productividad ?? '—'}</strong></span>
            <span class="chip">Calidad: <strong>${nivelComp.rendimiento_calidad ?? '—'}</strong></span>
            <span class="chip">Experiencia: <strong>${nivelComp.experiencia ?? '—'}</strong></span>
          </div>
          <p class="muted" style="margin-top:.6rem;">
            <strong>Complejidad de tareas:</strong> ${nivelComp.complejidad_tareas ?? '—'} ·
            <strong>Conocimiento adquirido:</strong> ${nivelComp.conocimiento_adquirido ?? '—'}
          </p>
        </section>
      ` : '';

      const tablaEspecialidades = especialidadesRows ? `
        <section class="fade-in">
          <h3>Especialidades</h3>
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>Especialidad</th>
                  <th>Compatibilidad</th>
                  <th>Seniority</th>
                  <th>Motivo</th>
                </tr>
              </thead>
              <tbody>
                ${especialidadesRows}
              </tbody>
            </table>
          </div>
        </section>
      ` : '';

      const similitud = item?.Value?.analisis_ia?.similitud_rol ?? '—';
      const seniority = item?.Value?.analisis_ia?.seniority ?? '—';
      const nivel_competencia = item?.Value?.analisis_ia?.nivel_competencia ?? '—';
      const analisis_final = item?.Value?.analisis_ia?.analisis_final ?? '—';

      details.innerHTML = `
        <div class="sp-between">
          <h2>${item.ID}</h2>
          <div class="chip">Similitud global: <strong>${similitud}</strong></div>
        </div>

        <section class="fade-in">
          <h3>Información del Rol</h3>
          <p><strong>Misión:</strong> ${item.info_rol?.mision ?? '—'}</p>
          <p><strong>Alias:</strong> ${item.info_rol?.alias ?? '—'}</p>
        </section>

        ${competenciaRol}

        <section class="fade-in">
          <h3>Análisis IA del Candidato</h3>
          <div class="stack" style="margin-bottom:.6rem;">
            <span class="chip">Similitud: <strong>${similitud}</strong></span>
            <span class="chip">Seniority: <strong>${seniority}</strong></span>
            <span class="chip">Nivel de competencia: <strong>${nivel_competencia}</strong></span>
          </div>
          <p><strong>Conclusión:</strong> ${analisis_final}</p>
        </section>

        ${tablaEspecialidades}
      `;
    }

    function highlightActiveRole(roleId) {
      const allItems = document.querySelectorAll('.role-item');
      allItems.forEach(item => {
        const isActive = item.dataset.roleId === roleId;
        item.classList.toggle('active-role', isActive);
        item.setAttribute('aria-selected', isActive ? 'true' : 'false');
        if (isActive) item.scrollIntoView({ block: 'center', behavior: 'smooth' });
      });
    }

    /* =========================
       GRÁFICO GLOBAL — barras finas, tamaño fijo, sin animaciones
       ========================= */
    function renderGraficoGlobal() {
      const canvas = document.getElementById('graficoGlobal');
      const container = document.getElementById('grafico');

      const labels = roles.map(r => r.ID);
      const data = roles.map(r => parsePercent(r?.Value?.analisis_ia?.similitud_rol || "0%"));

      // Tamaño fijo del lienzo para evitar “engordar” al hacer scroll
      const perBar   = 14;   // grosor real por barra (px) — fino
      const padding  = 120;  // ejes + márgenes superior/inferior
      const heightPx = Math.max(160, labels.length * perBar + padding);
      const widthPx  = container.clientWidth;

      // Fijar tamaño del canvas (atributos + estilos)
      canvas.width = widthPx;
      canvas.height = heightPx;
      canvas.style.width = widthPx + 'px';
      canvas.style.height = heightPx + 'px';

      if (currentChartGlobal) currentChartGlobal.destroy();

      const c = uiTokens();

      currentChartGlobal = new Chart(canvas.getContext('2d'), {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Similitud con el Rol (%)',
            data,
            backgroundColor: c.bg,
            borderColor: c.border,
            borderWidth: 0.2,         // borde ultrafino
            borderRadius: 8,
            hoverBackgroundColor: c.border,
            hoverBorderWidth: 0.2,

            // Barras finas y estables
            barThickness: 10,
            maxBarThickness: 10,
            categoryPercentage: 0.38,
            barPercentage: 0.6
          }]
        },
        options: {
          responsive: false,     // evita que cambie de tamaño al hacer scroll
          animation: false,      // menos CPU y sin “temblores”
          indexAxis: 'y',
          plugins: {
            legend: { display: false },
            tooltip: {
              borderColor: 'rgba(0,0,0,0.1)',
              borderWidth: 0.4,
              callbacks: { label: ctx => `${ctx.parsed.x}%` }
            }
          },
          onClick: (e, elements) => {
            if (elements.length > 0) {
              const index = elements[0].index;
              const selectedRole = roles[index];
              renderDetails(selectedRole);
              highlightActiveRole(selectedRole.ID);
              document.getElementById('listaRoles').scrollIntoView({ behavior: 'smooth' });
            }
          },
          scales: {
            x: {
              beginAtZero: true,
              max: 100,
              ticks: { stepSize: 10 },
              grid:   { color: c.grid, lineWidth: 0.25 }, // grid ultrafina
              border: { width: 0.4 }                      // eje fino
            },
            y: {
  grid:   { display: false },
  border: { width: 0.4 },
  ticks: {
    autoSkip: false,          // ← muestra TODAS las etiquetas
    font: { size: 11 },       // ← un poco más pequeño ayuda
    padding: 6,
    callback: function (val) { // ← acorta nombres muy largos
      const label = (typeof val === 'number')
        ? (labels[val] ?? '')
        : String(val ?? '');
      return label.length > 28 ? label.slice(0, 27) + '…' : label;
    }
  }
}

          }
        }
      });
    }

    /* =========================
       INICIO
       ========================= */
    document.addEventListener('DOMContentLoaded', () => {
      // Tema
      initTheme();
      const themeBtn = document.getElementById('themeToggle');
      themeBtn.addEventListener('click', () => {
        const root = document.documentElement;
        const current = root.getAttribute('data-theme') || (matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        setTheme(current === 'dark' ? 'light' : 'dark');
      });

      const searchInput = document.getElementById('search');

      roles = (typeof taxonomia !== 'undefined' && Array.isArray(taxonomia)) ? [...taxonomia] : [];
      roles.sort((a, b) =>
        parsePercent(b?.Value?.analisis_ia?.similitud_rol) -
        parsePercent(a?.Value?.analisis_ia?.similitud_rol)
      );

      renderList(roles);
      renderGraficoGlobal();

      if (roles.length > 0) {
        renderDetails(roles[0]);
        highlightActiveRole(roles[0].ID);
      }

      searchInput.addEventListener('input', () => {
        const query = searchInput.value.toLowerCase().trim();
        const filtered = roles.filter(r => String(r.ID).toLowerCase().includes(query));
        renderList(filtered, query);
      });

      /* Si cambia el tema del SO y no hay tema fijo, actualiza el gráfico una vez */
      if (window.matchMedia) {
        const mq = window.matchMedia('(prefers-color-scheme: dark)');
        mq.addEventListener?.('change', () => {
          if (!localStorage.getItem(THEME_KEY)) renderGraficoGlobal();
        });
      }

      /* Opcional: si quieres que se adapte al redimensionar la ventana
         (no al scroll), re-render con debounce MUY ligero */
      /*
      let t;
      window.addEventListener('resize', () => {
        clearTimeout(t);
        t = setTimeout(() => renderGraficoGlobal(), 200);
      });
      */
    });
  </script>
</body>
</html>
