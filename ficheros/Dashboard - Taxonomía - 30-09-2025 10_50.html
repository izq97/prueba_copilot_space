  <script>
    const taxonomia = [{"ID":"Release Train Engineer","Value":{"rol":"Release Train Engineer","analisis_ia":{"nivel_competencia":"Perfil principalmente técnico como Full Stack / Backend Developer (Spring Boot, microservicios, REST, testing, Angular). Fuertes competencias técnicas en desarrollo, CI/CD básico y control de código. Muy limitada o nula evidencia de experiencia en funciones propias de un RTE: facilitación de PI Planning, coordinación de múltiples equipos ágiles (ART), coaching a Scrum Masters/teams, gestión de dependencias a nivel de programa, métricas de flujo, gestión de stakeholders, SAFe o experiencia en liderazgo de programa.","analisis_final":"El CV encaja bien con roles de desarrollo backend/full stack y muestra sólidos conocimientos técnicos en Java, Spring Boot, microservicios y herramientas asociadas. Sin embargo, no presenta evidencia de responsabilidades de coordinación a nivel programa, facilitación de eventos ágiles a gran escala, liderazgo transversal ni certificaciones/experiencia SAFe que son centrales para un Release Train Engineer. Para migrar hacia un RTE recomendaría experiencia demostrable facilitando PI Planning, liderando la sincronización entre equipos, coaching en prácticas ágiles, y formación/certificación SAFe (p. ej. SAFe RTE o SAFe SPC), además de exposición a tooling de gestión a nivel programa (Jira Align, Advanced Roadmaps, Confluence) y métricas de programa.","similitud_rol":"20%","seniority":"Junior"}},"especialidades":[],"info_rol":{"mision":"Liderar, facilitar, integrar/alinear y soportar la operación de un Agile Release Train (ART -- programa conformado por un conjunto de equipos ágiles interdependientes) para entregar productos de software que aportan valor al negocio. Incluye facilitar la planeación de incrementos de producto (PI), soportar la ejecución del PI, coachear a los miembros del ART, optimizar los flujos de trabajo, y liderar la mejora continua.","alias":"Solution Train Engineer | Development Program Manager | Program Manager | System Integration Manager","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Functional Leader","Value":{"rol":"Functional Leader","analisis_ia":{"nivel_competencia":"El candidato muestra una sólida competencia técnica como Full Stack Developer (Java, Spring Boot, microservicios, REST, Angular) y buenas prácticas de calidad (JUnit, Git, cobertura). Sin embargo, no hay evidencia de experiencia en especificación y diseño funcional a nivel producto, liderazgo de equipos de diseño funcional, gestión y priorización de requisitos ni dirección de Business Analysts. Tampoco se aportan evidencias de interacción con Product Managers/Owners para alinear visión de producto.","analisis_final":"El perfil es técnicamente fuerte y podría aportar valor en la validación técnica de soluciones funcionales, pero no cumple con los requerimientos clave del rol de Functional Leader en cuanto a liderazgo funcional, gestión de stakeholders, definición/priorización de requerimientos y administración de equipos de BA. Recomendable: experiencia adicional en product discovery, roles de Business Analyst o liderazgo técnico/funcional, y evidencias de coordinación con PM/PO para subir la alineación con el rol.","similitud_rol":"25%","seniority":"Junior"}},"especialidades":[],"info_rol":{"mision":"Liderar la especificación y diseño funcional de una solución tecnológica (incluyendo requerimientos funcionales y no- funcionales) que representa adecuadamente la visión del producto de software definida por el Product Manager/Owner. Incluye liderar al equipo de diseño funcional, validar la consistencia conceptual del producto, facilitar la priorización de requerimientos/características del producto, y liderar y administrar al equipo de  Business Analysts.","alias":"Requirements Manager","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Digital Transformation Consultant","Value":{"rol":"Digital Transformation Consultant","analisis_ia":{"nivel_competencia":"El candidato presenta una sólida base técnica como Full Stack Developer con foco backend (Java, Spring Boot, microservicios) y frontend (Angular). Tiene experiencia práctica en desarrollo de APIs REST, pruebas (JUnit/Mockito), control de versiones (Git/GitHub/GitLab), gestión de calidad (SonarQube), bases de datos SQL (MySQL/MariaDB/Hibernate) y herramientas de integración (Jenkins/Postman). Además muestra interés y uso de IA (ChatGPT) y experiencia en proyectos I+D. Sin embargo, no hay evidencia clara de experiencia en consultoría, análisis de negocio, gestión del cambio, diseño de estrategia de transformación, gestión de stakeholders, ni en arquitecturas cloud empresariales o roadmap de transformación.","analisis_final":"El perfil es técnicamente fuerte y encaja bien en roles técnicos de modernización e implementación (por ejemplo, ingeniería de microservicios, modernización de aplicaciones, PoC con IA). No obstante, para un rol de Digital Transformation Consultant falta experiencia demostrada en consultoría estratégica, habilidades de negocio, comunicación con clientes y liderazgo de programas de transformación. Con upskilling en consultoría, metodología de cambio, y experiencia en proyectos cross-functional/claro vínculo con negocio, podría adaptarse al rol.","similitud_rol":"45%","seniority":"Proficient"}},"especialidades":[],"info_rol":{"mision":"","alias":"","nivel_competencia":{"competencia":"Proficient","complejidad_tareas":"Tareas comunes","conocimiento_adquirido":"Cobertura completa de conocimientos metodológicos y tecnológicos","autonomia":"Ejecuta la posicion de forma autonoma","rendimiento_productividad":"Promedio: capaz de cumplir consistentemente con la referencia de productividad promedio","rendimiento_calidad":"Promedio: entrega productos con densidad de defectos promedio.","experiencia":"[2a - 4a)"}}},{"ID":"Data Architect","Value":{"rol":"Data Architect","analisis_ia":{"nivel_competencia":"El candidato muestra competencias sólidas como desarrollador backend (Java, Spring Boot, microservicios, REST) y manejo de bases relacionales (MySQL, MariaDB, Hibernate), lo cual es relevante para la parte de implementación y consumo de datos. También muestra interés en IA y experiencia con herramientas de desarrollo, pruebas y control de código.","analisis_final":"Aunque tiene habilidades técnicas útiles (modelado e interacción con bases de datos relacionales, APIs y microservicios), el CV no presenta experiencia demostrable en diseño de arquitectura de datos a nivel organizacional: no hay evidencia de diseño de repositorios a gran escala, modelado dimensional, pipelines ETL/ELT, herramientas de big data (Spark, Kafka, Hadoop), Data Warehousing, gobernanza de datos, metadata management, master data management ni políticas de calidad y seguridad de datos. Por tanto, su perfil es coherente con roles de backend/full-stack y de consumo de datos, pero no con responsabilidades completas de Data Architect.","similitud_rol":"25%","seniority":"Proficient"}},"especialidades":[],"info_rol":{"mision":"Diseñar y desarrollar la arquitectura, los flujos de información, y diseñar los repositorios de datos para almacenar grandes volúmenes. Así mismo es responsable de diseñar los métodos de consulta y explotación de la información. Definir la correcta arquitectura (herramientas) para crear un entorno ágil así como la estrategia de datos organizacional, incluyendo sus estándares de calidad, el tratamiento del flujo de datos, la metadata, datos maestros y seguridad.","alias":"","nivel_competencia":{"competencia":"Proficient","complejidad_tareas":"Tareas comunes","conocimiento_adquirido":"Cobertura completa de conocimientos metodológicos y tecnológicos","autonomia":"Ejecuta la posicion de forma autonoma","rendimiento_productividad":"Promedio: capaz de cumplir consistentemente con la referencia de productividad promedio","rendimiento_calidad":"Promedio: entrega productos con densidad de defectos promedio.","experiencia":"[2a - 4a)"}}},{"ID":"Enterprise Architect","Value":{"rol":"Enterprise Architect","analisis_ia":{"nivel_competencia":"Perfil con sólida experiencia hands-on en desarrollo Full Stack (Java, Spring Boot, microservicios, Angular) y buenas prácticas de calidad (JUnit, Mockito, CI/Git). Sin embargo, carece de evidencia de experiencia en arquitectura empresarial: visión de estado futuro, modelado de capacidades, gobernanza, frameworks de EA (TOGAF/ArchiMate), definición de hojas de ruta de transformación y liderazgo de iniciativas cross-función.","analisis_final":"El CV muestra un profesional orientado al desarrollo y la implementación técnica a nivel de proyecto/servicio. Hay algunos elementos relevantes para arquitectura (microservicios, APIs, calidad), pero no hay experiencia demostrada en actividades clave de Enterprise Architect como análisis de capacidades de negocio, elaboración de panoramas TI a nivel empresa, identificación y priorización de gaps estratégicos ni diseño de programas de transformación. Para encajar con el rol sería necesario demostrar experiencia en diseño de arquitectura a nivel empresarial, gobernanza, interacción con stakeholders de negocio, y/o certificaciones/metodologías de EA.","similitud_rol":"18%","seniority":"Junior"}},"especialidades":[],"info_rol":{"mision":"Habilitar el construir una visión de la arquitectura futura que respaldará el estado futuro deseable de una organización; y ayuda a comprender cómo está realmente estructurada una empresa; cuáles son su capacidades de negocio y cómo están siendo respaldadas por su panorama de TI actual; a fin de identificar los gaps y resolverlos de manera ordenada; estableciendo un conjunto de estrategias e iniciativas para convertir a la empresa en el negocio que quiere ser, a través de una hoja de ruta de transformación.","alias":"","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Agile Coach","Value":{"rol":"Agile Coach (Liderar y facilitar la adopción de procesos ágiles)","analisis_ia":{"nivel_competencia":"Perfil orientado a desarrollo Full Stack con sólida experiencia técnica en Spring Boot, Angular y microservicios, y buenas prácticas de calidad de código (JUnit, Mockito, CI). Posee experiencia en trabajo en equipo y proyectos para clientes, pero no presenta evidencia de experiencia específica en coaching ágil, facilitación, formación/certificación, auditoría de adopción ágil ni gestión de programas/portafolios.","analisis_final":"Coherencia técnica parcial: habilidades técnicas y experiencia en equipos aportan algún valor a un entorno ágil, pero faltan competencias clave del rol (liderazgo en transformación ágil, certificaciones como Scrum Master/Agile Coach, experiencia conduciendo equipos/organizaciones hacia prácticas ágiles, capacitación y auditoría). Recomendable formación certificada en marcos ágiles, experiencia liderando ceremonias, mentoría y gestión de cambio para considerar al candidato para puestos de Agile Coach.","similitud_rol":"20%","seniority":"Junior"}},"especialidades":[],"info_rol":{"mision":"Liderar y facilitar la adopción de procesos de desarrollo ágil de aplicaciones/productos (incluyendo gestión de programas, portafolios de proyectos y soluciones complejas) en la organizacion del cliente y los equipos de Softtek. Incluye enseñar, entrenar, certificar, coachear/supervisar y auditar la adopcion de los procesos y prácticas ágiles conforme a modelos de referencia aceptados por la industria.","alias":"Lean-agile Coach | Agile Consultant","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"QA Manager","Value":{"rol":"QA Manager","analisis_ia":{"nivel_competencia":"Perfil mayoritariamente orientado a desarrollo full stack/backend con conocimientos técnicos relevantes para aseguramiento de calidad (JUnit, Mockito, cobertura, SonarQube, Jenkins, REST, microservicios). Buen manejo de herramientas y prácticas de calidad de código, pero sin evidencia de experiencia en definición de estrategia de QA, gestión/coordination de equipos de pruebas, diseño de planes de prueba a distintos niveles, ni liderazgo en procesos de remediación y comunicación con stakeholders.","analisis_final":"El candidato aporta habilidades técnicas útiles para un rol técnico de QA (automatización de pruebas unitarias, integración continua y control de calidad de código) y capacidad de aprendizaje. Sin embargo, no hay experiencia demostrada en responsabilidades de gestión/estratégicas requeridas para un QA Manager: no se indican funciones de liderazgo, definición de políticas/estándares de pruebas, coordinación de equipos funcionales y no funcionales, métricas de calidad ni gestión de presupuestos/plazos desde la perspectiva de QA. El ajuste es mejor hacia roles de QA técnico/ingeniero de automatización o SDET junior/senior dependiendo del recorrido, no hacia un puesto de manager.","similitud_rol":"25%","seniority":"Junior"}},"especialidades":[{"especialidad":"Test Management (Qtest, Zephyr, ALM)","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia ni conocimientos en Test Management o herramientas relacionadas."}],"info_rol":{"mision":"Definir, Implementar y Monitorear la estrategia de aseguramiento de calidad del producto de software en cuestión con el objetivo de garantizar que el software cumpla con los requerimientos funcionales y no funcionales en base a los objetivos de negocio. Incluye el alineamiento de los estándares de calidad de acuerdo a las políticas organizacionales  de pruebas; Analiza y comprende los requisitos y especificaciones del producto; Selección de los diferentes tipos y niveles de prueba necesarios; Coordinación y gestión de los equipos de prueba tanto funcionales, no funcionales, manuales y automatizados, proporcionando orientación, capacitación, y seguimiento a los equipos de pruebas para garantizar la correcta ejecución de la estrategia y plan de pruebas; Reporta y comunica los resultados de las pruebas así como las estrategias de remediación de defectos; Colabora estrechamente con el equipo de desarrollo y otros interesados para garantizar la entrega de un producto de software de alta calidad dentro de los plazos establecidos y el presupuesto asignado.","alias":"","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Performance Tester","Value":{"rol":"Performance Tester","analisis_ia":{"nivel_competencia":"Perfil con sólida experiencia en desarrollo backend (Java, Spring Boot, microservicios, REST, SQL) y prácticas de calidad (JUnit, Mockito, CI con Jenkins). Estas competencias son relevantes para entender arquitectura, identificar cuellos de botella a nivel de código y colaborar con desarrolladores. Sin embargo, el CV no muestra experiencia explícita en herramientas y técnicas propias de Performance Testing (por ejemplo JMeter, Gatling, LoadRunner), ni en automatización de scripts de carga, diseño y ejecución de escenarios de estrés, ni en monitoreo de infraestructura (Prometheus, Grafana, APMs).","analisis_final":"El candidato tiene una buena base técnica que facilita la transición hacia roles de Performance Testing (conocimiento de microservicios, bases de datos y pruebas automatizadas). No obstante, actualmente carece de experiencia demostrada en ejecución y análisis de pruebas de carga/estrés y en el uso de herramientas/monitoreo específicos. Recomendable formación práctica en herramientas de carga y en métricas/monitoreo para alcanzar pleno encaje en el rol.","similitud_rol":"45%","seniority":"Junior"}},"especialidades":[{"especialidad":"LoadRunner","porcentaje_compatibilidad":"0%","seniority":"Trainee","motivo":"No hay experiencia o habilidades relacionadas con LoadRunner."},{"especialidad":"JMeter","porcentaje_compatibilidad":"0%","seniority":"Trainee","motivo":"No hay experiencia o habilidades relacionadas con JMeter."}],"info_rol":{"mision":"Verificar y Validar que el producto de software cumpla con los requerimientos no funcionales establecidos, dichos requerimientos no funcionales están enfocados en el desempeño y rendimiento de la aplicación bajo condiciones de carga y estrés. Incluye el diseñar y automatizar scripts de desempeño que repliquen el comportamiento de usuarios reales; creación y ejecución de escenarios de prueba simulando condiciones de carga, estrés, volumetría, resistencia y escalabilidad entre otras que asemejen las condiciones que puede enfrentar la aplicación en un ambiente de producción; Coordinar el monitoreo de la infraestructura que soporta la aplicación bajo prueba; Análisis de los resultados de las pruebas para identificar cuellos de botella y puntos débiles en el rendimiento de la aplicación; Colaborar con el equipo de desarrollo para optimizar el código y la arquitectura de la aplicación. El Performance Tester puede participar en la elaboración de los planes de pruebas de desempeño y la evaluación continua del desempeño del software durante el ciclo de vida de desarrollo.","alias":"","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Network/Telecom Administrator","Value":{"rol":"Network/Telecom Administrator","analisis_ia":{"nivel_competencia":"Baja. El candidato muestra experiencia consolidada como Full Stack/Backend Developer (Java, Spring Boot, microservicios, bases de datos, frontend Angular) pero no presenta experiencia ni conocimientos demostrados en administración de redes o telecomunicaciones (routing, switching, VLAN, VPN, firewalls, QoS, SNMP, VoIP, herramientas de monitoreo de red, certificaciones tipo CCNA/CompTIA Network+). Algunas habilidades transferibles: resolución de problemas, gestión de proyectos, uso de herramientas devops básicas (Git, Jenkins), y conocimiento de servidores/aplicaciones que pueden ayudar en tareas relacionadas con redes tras formación adicional.","analisis_final":"El perfil está mayoritariamente orientado al desarrollo de software y apenas coincide con las responsabilidades técnicas de un Administrador de Redes/Telecomunicaciones. Para ser coherente con el rol evaluado necesitaría formación y experiencia práctica en tecnologías de red, seguridad perimetral, protocolos de telecomunicaciones y herramientas de monitorización, además de certificaciones o proyectos específicos en esa área.","similitud_rol":"10%","seniority":"Trainee"}},"especialidades":[{"especialidad":"Voice","porcentaje_compatibilidad":"0%","seniority":"Trainee","motivo":"No se menciona experiencia o habilidades relacionadas con Voice."},{"especialidad":"Data","porcentaje_compatibilidad":"0%","seniority":"Trainee","motivo":"No se menciona experiencia o habilidades directamente relacionadas con la gestión de datos."},{"especialidad":"Network Security","porcentaje_compatibilidad":"0%","seniority":"Trainee","motivo":"No se menciona experiencia o habilidades relacionadas con la seguridad de redes."}],"info_rol":{"mision":"Diseñar, implementar, mantener y optimizar las infraestructuras de red y telecomunicaciones de la organización para garantizar comunicaciones seguras, estables y eficientes. Responsable de la administración de los sistemas de red y telecomunicaciones, incluyendo la configuración de hardware y software, la gestión de la seguridad de la red, el monitoreo del rendimiento y la solución de problemas. Enfocado en la prevención de interrupciones del servicio, mejorar la velocidad y la calidad de la conexión, y asegurar la protección de los datos transmitidos. Trabajar de manera proactiva para anticipar y resolver problemas, actualizar y optimizar la infraestructura según las necesidades cambiantes de la organización, y mantenerse al día con las últimas tecnologías y tendencias en redes y telecomunicaciones.","alias":"","nivel_competencia":{"competencia":"Trainee","complejidad_tareas":"N/A","conocimiento_adquirido":"Formación en conocimientos básicos (cobertura académica o de autoaprendizaje)","autonomia":"No se puede ejecutar el rol en posiciones facturables","rendimiento_productividad":"N/A","rendimiento_calidad":"N/A","experiencia":"Sin experiencia en un puesto facturable"}}},{"ID":"Data Governance Consultant","Value":{"rol":"Data Governance Consultant","analisis_ia":{"nivel_competencia":"Baja. El candidato es un desarrollador Full Stack con fuerte experiencia técnica en Java/Spring Boot, microservicios, frontend (Angular), bases de datos y buenas prácticas de calidad de código, pero no presenta experiencia documentada ni responsabilidades en estrategia de gobierno de datos, políticas, estándares, métricas, cuerpos de gobierno, roles/resp. de datos o gestión de stakeholders de negocio/TI.","analisis_final":"El perfil es mayoritariamente técnico y orientado a desarrollo de software e I+D; sus habilidades transferibles (conocimiento de bases de datos, APIs, pruebas y calidad de código, trabajo en equipo) pueden ser útiles en tareas tácticas relacionadas con datos, pero carece de experiencia y conocimientos explícitos en gobernanza de datos (frameworks, metadata, data quality, data stewardship, compliance, diseño de políticas o establecimiento de comités). Para alinearse claramente con el rol sería necesario formación y experiencia en gobierno de datos, involucramiento con stakeholders, definición de políticas y métricas y probablemente certificaciones o proyectos específicos en Data Governance.","similitud_rol":"15%","seniority":"Trainee"}},"especialidades":[],"info_rol":{"mision":"Asegurar que las definiciones como la estrategia de gobierno, usabilidad de la información, políticas, procesos, estándares, métricas, cuerpos de gobierno, roles y responsabilidades, sean definidas, acordadas y establecidas en colaboración con los participantes del proyecto y las partes interesadas de negocio y de TI.","alias":"","nivel_competencia":{"competencia":"Trainee","complejidad_tareas":"N/A","conocimiento_adquirido":"Formación en conocimientos básicos (cobertura académica o de autoaprendizaje)","autonomia":"No se puede ejecutar el rol en posiciones facturables","rendimiento_productividad":"N/A","rendimiento_calidad":"N/A","experiencia":"Sin experiencia en un puesto facturable"}}},{"ID":"Service Desk Agent","Value":{"rol":"Service Desk Agent","analisis_ia":{"nivel_competencia":"Perfil con alta competencia técnica en desarrollo (Java, Spring Boot, Angular, bases de datos, APIs y testing) y buenas capacidades de resolución de problemas. Sin embargo, muestra experiencia limitada en tareas específicas de Service Desk: gestión de tickets/ITSM, soporte de hardware/OS, redes, documentación de incidencias orientada al usuario y comunicación continua con usuarios finales.","analisis_final":"El CV es coherente con un perfil técnico capaz de diagnosticar y solucionar problemas de software y aplicaciones, lo que es parcialmente útil para un Service Desk centrado en incidencias de aplicaciones. No obstante, hay ausencia de evidencia sobre experiencia directa en atención al usuario, uso de herramientas de mesa de servicio (ticketing), seguimiento de SLA y soporte de primeras líneas (hardware, sistemas operativos y redes). Con formación adicional en procesos de soporte, herramientas ITSM y experiencia práctica en atención al usuario, el candidato podría hacer una transición viable; en su estado actual la afinidad con el rol es baja-moderada.","similitud_rol":"30%","seniority":"Junior"}},"especialidades":[],"info_rol":{"mision":"Actuar como el primer punto de contacto para los usuarios finales con incidencias o requerimientos tecnológicos. Sus principales tareas incluyen la recepción, registro y respuesta a las solicitudes de servicio y reportes de incidentes. Se encarga de mantener informados a los usuarios sobre el estado de sus solicitudes, asegurando una resolución satisfactoria y un registro detallado de las interacciones, soluciones aplicadas y acciones de seguimiento. Este rol también implica identificar tendencias en problemas recurrentes para mejorar el servicio proactivamente, actualizar continuamente sus conocimientos técnicos y habilidades de servicio al cliente para optimizar tiempos de resolución y satisfacción del usuario, y enriquecer la base de conocimientos para acelerar la resolución de incidencias futuras.","alias":"","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Functional Tester","Value":{"rol":"Functional Tester","analisis_ia":{"nivel_competencia":"Perfil principalmente orientado a desarrollo Full Stack / Backend con experiencia práctica en REST APIs, Spring Boot, microservicios, JUnit/Mockito, Postman y prácticas de calidad de código. Tiene habilidades técnicas muy útiles para testing funcional (pruebas de servicios, automatización unitaria, uso de Postman para pruebas de APIs y comprensión de requisitos desde el desarrollo), pero no evidencia explícita de experiencia en actividades centrales del tester funcional como diseño y ejecución de pruebas de caja negra, elaboración de planes de prueba, gestión de datos de prueba, reporte y seguimiento de defectos en herramientas de QA, ni experiencia documentada en pruebas manuales/exploratorias o uso de herramientas de gestión de pruebas.","analisis_final":"El CV muestra una sólida base técnica que facilita la transición a un rol de Tester Funcional, especialmente para pruebas de API y automatización a nivel unitario/integración. Sin embargo, la coherencia con el rol evaluado es parcial: faltan evidencias claras de experiencia práctica en procesos y artefactos típicos de testing funcional (casos de prueba, planes, gestión de incidencias, métricas de calidad, herramientas como JIRA/TestRail). Con formación o experiencia adicional en metodologías de prueba, técnicas de caja negra y herramientas de gestión de pruebas, el candidato sería un buen fit.","similitud_rol":"55%","seniority":"Proficient"}},"especialidades":[{"especialidad":"Functional testing (SQL, client-side technologies)","porcentaje_compatibilidad":"80%","seniority":"Senior","motivo":"Experiencia en gestión de calidad de código y pruebas con Junit, y conocimientos en SQL."}],"info_rol":{"mision":"Verificar y Validar que el producto de software cumpla con los requerimientos funcionales establecidos, basándose en el análisis de la especificación funcional de un componente o sistema. Incluye entender los requisitos y especificaciones del producto, generar los escenarios de prueba; diseñar y ejecutar casos de prueba con un enfoque de caja negra; generar y gestionar datos de prueba; identificar y documentar defectos o discrepancias con los requisitos; colaborar con el equipo de desarrollo para facilitar la resolución de dichos defectos y con ello garantizar la calidad del producto de software. El Tester Funcional puede participar además en la elaboración de los planes de prueba, proveer sugerencias para la automatización de las pruebas y retroalimentar continuamente con el objetivo de mejorar los procesos de desarrollo y calidad de software.","alias":"Manual Tester","nivel_competencia":{"competencia":"Proficient","complejidad_tareas":"Tareas comunes","conocimiento_adquirido":"Cobertura completa de conocimientos metodológicos y tecnológicos","autonomia":"Ejecuta la posicion de forma autonoma","rendimiento_productividad":"Promedio: capaz de cumplir consistentemente con la referencia de productividad promedio","rendimiento_calidad":"Promedio: entrega productos con densidad de defectos promedio.","experiencia":"[2a - 4a)"}}},{"ID":"Scrum Master","Value":{"rol":"Scrum Master","analisis_ia":{"nivel_competencia":"Perfil mayormente técnico (Full Stack Developer) con experiencia sólida en desarrollo backend/frontend, microservicios, pruebas y CI/CD. Presenta habilidades blandas generales (trabajo en equipo, proactividad, capacidad para trabajar bajo presión) que son útiles para un Scrum Master, pero carece de evidencias explícitas de experiencia en prácticas clave de Scrum: facilitación de ceremonias (planning, refinamiento, retros), eliminación de impedimentos, seguimiento de métricas/servicios, liderazgo de mejora continua y gestión de miembros del equipo.","analisis_final":"El CV no muestra responsabilidad directa como Scrum Master ni actividades específicas relacionadas con liderazgo ágil (no menciona facilitación de sprints, refinamiento de backlog, gestión de impedimentos, uso de métricas ágiles ni certificaciones ágiles). Hay coherencia parcial por la experiencia en trabajo en equipo, comunicación y cultura de calidad, lo que permitiría una transición hacia el rol con formación y experiencia práctica en Scrum (certificaciones, asumir rol de Scrum Master en proyectos, participar en ceremonias como facilitador y gestionar stakeholders). En su estado actual, el candidato encajaría mejor como desarrollador dentro de un equipo ágil que como líder/facilitador del mismo.","similitud_rol":"25%","seniority":"Junior"}},"especialidades":[{"especialidad":"Application Development","porcentaje_compatibilidad":"85%","seniority":"Senior","motivo":"Amplia experiencia en desarrollo de aplicaciones utilizando tecnologías como Java y Spring Boot."},{"especialidad":"Product Implementation (ERP, eCommerce, third-party product)","porcentaje_compatibilidad":"60%","seniority":"Proficient","motivo":"Experiencia trabajando en proyectos colaborativos, aunque no es específico en ERP o eCommerce."},{"especialidad":"Data Management & Analytics","porcentaje_compatibilidad":"75%","seniority":"Senior","motivo":"Sólidos conocimientos en gestión de bases de datos SQL y experiencia en calidad de código."}],"info_rol":{"mision":"Liderar, facilitar y administrar un equipo de desarrollo ágil para lograr los objetivos establecidos. Incluye facilitar la refinación del Backlogde requerimientos, facilitar la planeación de Sprints e Incrementos de Producto (PI), eliminar obstáculos durante la ejecución de losSprints, supervisar y reportar los resultados (avance y niveles de servicio), optimizar los flujos de trabajo, liderar la mejora continua, y gestionar a los miembros del equipo.","alias":"Technical Program Manager","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Service Compliance Auditor","Value":{"rol":"Service Compliance Auditor","analisis_ia":{"nivel_competencia":"Baja correspondencia. El candidato es un desarrollador Full Stack/Backend con sólidas competencias técnicas en Java, Spring Boot, microservicios, pruebas (JUnit/Mockito), control de calidad de código y herramientas asociadas (SonarQube, Git, CI). Estas habilidades aportan parcialmente a aspectos técnicos de cumplimiento (calidad de código, estándares, cobertura de pruebas), pero no hay evidencia de experiencia en actividades clave del rol de auditoría de cumplimiento: identificación y análisis de requisitos contractuales, verificación de políticas de operación y seguridad de la información, ejecución de auditorías formales, reporte y seguimiento de hallazgos, gestión de riesgos ni interacción con clientes para cierre de no conformidades.","analisis_final":"Perfil coherente con tareas técnicas y calidad de software, pero con ausencia de experiencia demostrada en auditoría/compliance. Positivos: experiencia en gestión de calidad de código, uso de herramientas de control y metodología de testing, trabajos en equipo en cliente. Negativos: falta de experiencia en marco normativo, elaboración de informes de hallazgos, seguimiento formal de acciones correctivas, y comunicación/compliance con stakeholders. Con formación específica en auditoría de TI, normativas de seguridad y experiencia en procesos de cierre, podría elevar su ajuste al rol.","similitud_rol":"20%","seniority":"Junior"}},"especialidades":[{"especialidad":"IT Operations (ITIL, CMMi Svcs, ISO 20000-1, COBIT, ISO 27001, ISO 9000, SDI)","porcentaje_compatibilidad":"0%","seniority":"Trainee","motivo":"No se presenta experiencia ni conocimientos relevantes en IT Operations."},{"especialidad":"Custom Software Development (CMMi, Scrum, SAFe, TMMi)","porcentaje_compatibilidad":"100%","seniority":"Senior","motivo":"Posee experiencia significativa en desarrollo de software usando tecnologías como Java y Spring Boot, así como trabajo en equipo."}],"info_rol":{"mision":"Evaluar el cumplimiento de las obligaciones contractuales, políticas de operación y seguridad de información, lineamientos de operación acordados con el cliente, y políticas internas del cliente y/o Softtek. Incluye indentificar los requisitos a cumplir, verificar el cumplimiento, reportar hallazgos, alertar riesgos, y dar seguimiento hasta el cierre de los hallazgos.","alias":"GRC Auditor | IT Governance Consultant","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Process Manager","Value":{"rol":"Process Manager","analisis_ia":{"nivel_competencia":"Perfil altamente técnico con fuerte experiencia en desarrollo (Spring Boot, microservicios, Angular, CI/CD, pruebas y herramientas de calidad). Baja evidencia de experiencia en liderazgo de procesos, negociación con cliente, entrenamiento/coaching, auditoría de adopción ni gestión de mejora continua a nivel de contrato.","analisis_final":"El candidato aporta afinidad con las tecnologías y prácticas (control de calidad, Jenkins, SonarQube, Git, pruebas automatizadas) que facilitan la adopción técnica de procesos y herramientas; sin embargo, su CV no muestra responsabilidad explícita en acuerdos con clientes, definición/implantación de procesos, coaching de equipos, auditorías de adopción ni liderazgo de iniciativas de mejora continua. Para acercarse al rol sería necesario demostrar experiencia en gobernanza de procesos, gestión del cambio, relación con cliente y liderazgo/mentoría de equipos.","similitud_rol":"25%","seniority":"Junior"}},"especialidades":[{"especialidad":"IT Operations (ITIL, CMMi Svcs, ISO 20000-1, COBIT, ISO 27001, ISO 9000, SDI)","porcentaje_compatibilidad":"0%","seniority":"Trainee","motivo":"No se mencionan habilidades o experiencia relacionada con IT Operations."},{"especialidad":"Custom Software Development (CMMi, Scrum, SAFe, TMMi)","porcentaje_compatibilidad":"70%","seniority":"Senior","motivo":"Experiencia como Full Stack Developer con un fuerte enfoque en Java, Spring Boot y Angular, y trabajo en proyectos de desarrollo colaborativo."}],"info_rol":{"mision":"Liderar la adopción de procesos, prácticas, herramientas y tecnologías en proyectos/servicios administrados por Softtek para mejorar su efectividad y productividad. Incluye acordar, negociar y comprometer con el cliente el conjunto de procesos, prácticas y tecnologías a adoptar para el contrato; enseñar, entrenar, coachear/supervisar, auditar su adopción; y liderar procesos de mejora continua e innovación dentro del contrato.","alias":"IT Process Consultant","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Business Analyst","Value":{"rol":"Business Analyst","analisis_ia":{"nivel_competencia":"Perfil fuertemente técnico (Full Stack Developer) con buena comprensión de arquitectura (Spring Boot, microservicios, REST), testing y herramientas de desarrollo; aporta valor en la definición técnica de soluciones y en la validación técnica de requisitos. Sin embargo, muestra escasa evidencia de experiencia explícita en actividades clave de Business Analysis: descubrimiento y elicitud de requisitos con stakeholders, modelado de procesos/diagramas funcionales, especificación detallada de requisitos funcionales y no funcionales, redacción de user stories/criterios de aceptación, y gestión/seguimiento de pruebas de aceptación de usuario desde la perspectiva del negocio.","analisis_final":"El CV es coherente con un candidato que podría desempeñar tareas técnicas relacionadas con la especificación técnica y soporte a desarrolladores y testers, pero no demuestra experiencia sólida en actividades de análisis de negocio y en el ciclo completo de Requirements Engineering ni en interacción directa con stakeholders para extraer necesidades. Con formación y experiencia práctica en técnicas de BA (elicitation, modelado, documentación de requisitos, UAT facilitation, herramientas como JIRA/Confluence) podría migrar a un rol de Business Analyst técnico o híbrido.","similitud_rol":"35%","seniority":"Junior"}},"especialidades":[{"especialidad":"Structured Analysis (IIBA, UML, Use Case Driven)","porcentaje_compatibilidad":"20%","seniority":"Proficient","motivo":"La experiencia en desarrollo de proyectos y trabajo en equipo sugiere una comprensión básica de análisis estructurado, aunque no se menciona específicamente."},{"especialidad":"Proxy Product Owner (User Epics & Stories)","porcentaje_compatibilidad":"15%","seniority":"Junior","motivo":"El perfil menciona desarrollo de proyectos y trabajo colaborativo, pero no evidencia experiencia directa en la gestión de historias de usuario o epics."}],"info_rol":{"mision":"Transformar las necesidades de negocio y la visión de una solución tecnológica en requerimientos/especificaciones/diseños funcionales y requerimientos no-funcionales de un producto de software. Incluye descubrir, recopilar, modelar, especificar y validar requerimientos de software que contribuyan valor al negocio, sean factibles de implementar y suficientemente detallados para ejecutar sin ambigüedad el proceso desarrollo de software; soportar las pruebas de aceptación de usuario y dar seguimiento a los hallazgos reportados durante este proceso.","alias":"Proxy Product Owner | Requirements Engineer | Requirements Analyst","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Business Process Consultant","Value":{"rol":"Business Process Consultant","analisis_ia":{"nivel_competencia":"Perfil con sólida capacidad técnica en desarrollo de software (Java, Spring Boot, Angular, microservicios) y experiencia colaborando en proyectos cliente-equipo; sin embargo presenta experiencia limitada o nula documentada en actividades clave del rol de consultor de procesos (mapeo de procesos, análisis de negocio, gestión de stakeholders, metodologías de mejora continua como Lean/Six Sigma, diseño de KPIs y gestión del cambio).","analisis_final":"Coherencia parcial: candidato aporta habilidades valiosas para la implementación técnica de soluciones y para colaborar con equipos operativos, lo que es útil en proyectos de mejora que requieran desarrollo de software. No obstante, falta evidencia de experiencia liderando análisis y rediseño de procesos, facilitación de talleres con ejecutivos/operativos, uso de herramientas de modelado de procesos (BPMN) ni metodología sistemática de mejora. Recomendado como apoyo técnico en iniciativas de mejora o para un plan de transición hacia consultoría de procesos mediante formación en business analysis, BPMN, gestión de stakeholders y metodologías de mejora continua, más exposición práctica en proyectos de reingeniería de procesos.","similitud_rol":"30%","seniority":"Junior"}},"especialidades":[{"especialidad":"Procurement","porcentaje_compatibilidad":"0%","seniority":"Trainee","motivo":"No se menciona experiencia o habilidades relacionadas con Procurement."},{"especialidad":"Customer Acquisition","porcentaje_compatibilidad":"0%","seniority":"Trainee","motivo":"No se menciona experiencia o habilidades relacionadas con Customer Acquisition."},{"especialidad":"Digital Marketing","porcentaje_compatibilidad":"0%","seniority":"Trainee","motivo":"No se menciona experiencia o habilidades relacionadas con Digital Marketing."}],"info_rol":{"mision":"Identificar, analizar, diseñar soluciones de mejora de procesos de negocio. Trabajar cerca y colaborativamente con distintos roles de clientes como ejecutivos, managers, operativos, etc.  con el objetivo de lograr mejoras definidas.","alias":"","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Security Tester","Value":{"rol":"Security Tester","analisis_ia":{"nivel_competencia":"Perfil con fuertes competencias en desarrollo backend/frontend (Java, Spring Boot, REST, microservicios, pruebas unitarias, SonarQube, Postman) que aportan una base técnica útil para testing de seguridad. Sin embargo, no se evidencia experiencia directa en pruebas de penetración, análisis de vulnerabilidades, herramientas específicas de seguridad (Burp Suite, Nmap, Metasploit, Nessus), metodologías OWASP ni respuesta a incidentes. Transferible a rol de Security Tester tras formación y práctica dirigida.","analisis_final":"El CV corresponde mayoritariamente a un desarrollador Full Stack/Backend con buena cultura de calidad de código y testing funcional. Hay elementos transferibles a security testing (conocimiento de APIs, microservicios, pruebas unitarias, SonarQube y uso de Postman) pero falta experiencia explícita en técnicas y herramientas de ciberseguridad. Coherente para un puesto inicial/junior en testing de seguridad si se aportan formación práctica (OWASP, herramientas de pentest, escáneres de vulnerabilidades) y proyectos o certificaciones relacionadas.","similitud_rol":"35%","seniority":"Junior"}},"especialidades":[{"especialidad":"Application Code Security","porcentaje_compatibilidad":"50%","seniority":"Proficient","motivo":"Experiencia en desarrollo de proyectos que incluyen calidad de código, aunque no se menciona directamente aplicación de seguridad en código."},{"especialidad":"Penetration Testing","porcentaje_compatibilidad":"20%","seniority":"Junior","motivo":"No se menciona experiencia específica en pruebas de penetración, aunque se tiene experiencia en gestión de calidad de código."}],"info_rol":{"mision":"Evaluar y valorar la seguridad de los sistemas de información, redes, aplicaciones e infraestructura de una organización. Simular ciberataques del mundo real para identificar vulnerabilidades y debilidades en las defensas de seguridad. Realizar pruebas autorizadas y controladas para ayudar a las organizaciones a comprender su postura de seguridad, abordar riesgos potenciales y mejorar su resiliencia global contra las amenazas cibernéticas. Realizar pruebas técnicas, proporcionar recomendaciones y asesoramiento sobre medidas de seguridad adicionales, políticas y procedimientos para fortalecer aún más la protección de la organización contra las ciberamenazas.","alias":"Penetration Tester\nApplication Security Engineer\nOffensive Security Engineer","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Project Manager","Value":{"rol":"Project Manager","analisis_ia":{"nivel_competencia":"El candidato es principalmente un desarrollador Full Stack/Backend con ~2 años de experiencia profesional en desarrollo con Spring Boot, microservicios, pruebas y herramientas CI/CD. Presenta habilidades técnicas sólidas y capacidades de trabajo en equipo, proactividad y gestión de calidad de código, pero no hay evidencia de experiencia directa liderando proyectos, gestionando alcance, cronogramas, presupuestos, recursos o riesgos, ni de roles formales de gestión/personas.","analisis_final":"El perfil no es coherente con un rol de Project Manager en su forma actual. Tiene competencias técnicas transferibles (comprensión de ciclo de vida del software, CI/CD, trabajo en equipo) que facilitan una transición hacia roles técnicos de liderazgo o hacia gestión técnica tras formación y experiencia en prácticas de gestión (planificación, seguimiento, gestión de stakeholders, presupuesto y riesgo). Recomendable desarrollo en metodologías de gestión (Scrum/PMI), experiencia liderando equipos y responsabilidad sobre entregables, tiempos y costes para alinearse plenamente con el rol.","similitud_rol":"25%","seniority":"Junior"}},"especialidades":[{"especialidad":"Application Development","porcentaje_compatibilidad":"80%","seniority":"Senior","motivo":"Experiencia en desarrollo de aplicaciones utilizando Spring Boot y Angular."},{"especialidad":"Digital Solution Development","porcentaje_compatibilidad":"70%","seniority":"Senior","motivo":"Involucrado en proyectos de I+D y desarrollo en equipo."},{"especialidad":"SAP Implementation","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia en SAP."},{"especialidad":"Blue Yonder Implementation","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia en Blue Yonder."},{"especialidad":"Salesforce Implementation","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia en Salesforce."},{"especialidad":"Data Management & Analytics","porcentaje_compatibilidad":"60%","seniority":"Senior","motivo":"Experiencia en gestión de bases de datos con SQL y MySQL."},{"especialidad":"IT Infrastructure Implementation","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia en infraestructura IT."},{"especialidad":"Cybersecurity Implementation","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia en ciberseguridad."}],"info_rol":{"mision":"Liderar y administrar un proyecto de TI para entregar los productos/resultados comprometidos con el cliente conforme a los criterios establecidos de calidad, oportunidad y presupuesto. Incluye administrar alcance y requerimientos, talento y recursos asignados, calendario, costos, calidad, y riesgos del proyecto.","alias":"Project Leader | Transition Manager | Transition Leader","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Data Analyst","Value":{"rol":"Data Analyst (Recolectar, explorar, analizar y visualizar grandes volúmenes de datos, e interpretar resultados a partir de distintas técnicas y herramientas estadísticas. Su trabajo implica la limpieza, transformación y análisis de datos para descubrir patrones y correlaciones, tendencias y relaciones relevantes para la organización utilizando herramientas de visualización de datos)","analisis_ia":{"nivel_competencia":"Perfil predominantemente Full Stack/Backend con sólida experiencia en Java, Spring Boot y bases de datos (MySQL/MariaDB/SQL). Tiene competencias transferibles relevantes (consultas y gestión de datos mediante SQL, APIs, conocimiento de herramientas de desarrollo y actitud hacia IA), pero muestra carencia de experiencia demostrable en técnicas estadísticas, análisis exploratorio de datos, procesos de limpieza/transformación a gran escala y en herramientas de visualización y análisis (por ejemplo Python/R, Pandas, NumPy, Tableau, Power BI, matplotlib).","analisis_final":"El candidato puede desempeñar tareas relacionadas con la obtención y manipulación de datos (extracción vía API/BD, consultas SQL, integración en pipelines), y su interés en IA es un punto positivo para la reconversión. No obstante, el CV no evidencia proyectos de análisis de datos, modelado estadístico, visualización o uso de herramientas analíticas específicas. Para el rol de Data Analyst requeriría formación o experiencia práctica adicional en estadística aplicada, limpieza y análisis exploratorio de datos y en herramientas de visualización/ETL.","similitud_rol":"30%","seniority":"Junior"}},"especialidades":[{"especialidad":"SQL","porcentaje_compatibilidad":"100%","seniority":"Senior","motivo":"Amplia experiencia en gestión de bases de datos relacionales con SQL y PLSQL."},{"especialidad":"Python","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia o conocimientos en Python."}],"info_rol":{"mision":"Recolectar, explorar, analizar y visualizar grandes volúmenes de datos, e interpretar resultados a partir de distintas técnicas y herramientas estadísticas. Su trabajo implica la limpieza, transformación y análisis de datos para descubrir patrones y correlaciones, tendencias y relaciones relevantes para la organización utilizando herramientas de visualización de datos","alias":"","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Product Owner","Value":{"rol":"Product Owner","analisis_ia":{"nivel_competencia":"El candidato es un Full Stack Developer con fuerte perfil técnico (Java, Spring Boot, Angular, microservicios, testing y calidad de código) y experiencia en desarrollo de proyectos para clientes y trabajo en equipo. Sin embargo, presenta poca o nula evidencia de responsabilidades propias de Product Owner: no hay experiencia explícita en definir la visión del producto, priorización de backlog, gestión de stakeholders, elaboración de roadmaps, definición y aceptación de criterios de aceptación desde la perspectiva de negocio, ni en formación/adopción de usuarios. Tiene competencias transferibles útiles (comunicación en equipo, experiencia con clientes en proyectos, conocimiento técnico que facilita el diálogo con equipos de desarrollo), pero faltan las capacidades de liderazgo de producto y gestión del valor requeridas por el rol.","analisis_final":"El perfil encaja principalmente con roles técnicos (Desarrollador Backend/Full Stack). La coherencia con el rol de Product Owner es limitada: muchos conocimientos técnicos y experiencia en proyectos son valiosos como soporte técnico a un PO, pero no sustituyen la experiencia en definición de visión, gestión de stakeholders, priorización, y actividades de adopción/entrenamiento de usuarios que define el puesto. Para acercarse al rol de PO necesitaría demostrar experiencia (o proyectos) liderando producto, escribir/gestionar backlog y user stories, coordinación directa con clientes/stakeholders, y conocimientos/formación en metodologías ágiles/gestión de producto.","similitud_rol":"25%","seniority":"Junior"}},"especialidades":[],"info_rol":{"mision":"Definir la visión de una solución (producto de software) que contribuya valor a sus usuarios finales y partes interesadas (stakeholders), y comunicarla al equipo de desarrollo de software para su implementación. Incluye definir los requerimientos y refinar las características funcionales del producto, realizar pruebas de aceptación, comunicar planes de implementación del producto, facilitar entrenamiento a los usuarios finales y la adopción del producto. Nota: Este rol generalmente es ejecutado por el cliente.","alias":"Key User | Business Process Owner | Functional Owner","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Cloud Administrator","Value":{"rol":"Cloud Administrator","analisis_ia":{"nivel_competencia":"El candidato es un desarrollador Full Stack con sólida experiencia en backend (Java, Spring Boot, microservicios, REST), bases de datos (MySQL/MariaDB), control de código y CI/CD (Git, Jenkins) y pruebas (JUnit/Mockito). Estas habilidades son parcialmente transferibles a administración de entornos en la nube (entendimiento de arquitectura de aplicaciones, despliegue y automatización). Sin embargo, no hay evidencia de experiencia específica en plataformas cloud (AWS/Azure/GCP), infraestructuras como código (Terraform/CloudFormation), contenedores/orquestadores (Docker/Kubernetes), herramientas de monitorización/observabilidad, gestión de seguridad cloud o prácticas de optimización/cost management.","analisis_final":"El perfil encaja en aspectos de backend y despliegue continuo que son relevantes para un rol de Cloud Administrator, pero carece de experiencia explícita en tecnologías y prácticas core de administración cloud. Con formación o experiencia práctica en proveedores cloud, IaC, contenedores y monitorización, podría evolucionar rápidamente hacia el puesto; en su estado actual sería indicado para roles de transición o posiciones junior en equipos cloud supervisados.","similitud_rol":"30%","seniority":"Junior"}},"especialidades":[{"especialidad":"Azure","porcentaje_compatibilidad":"0%","seniority":"Trainee","motivo":"No se menciona experiencia ni habilidades relacionadas con Azure."},{"especialidad":"AWS","porcentaje_compatibilidad":"0%","seniority":"Trainee","motivo":"No se menciona experiencia ni habilidades relacionadas con AWS."},{"especialidad":"GCP","porcentaje_compatibilidad":"0%","seniority":"Trainee","motivo":"No se menciona experiencia ni habilidades relacionadas con GCP."}],"info_rol":{"mision":"Diseñar, implementar y gestionar entornos de nube escalables y seguros para aprovechar al máximo las ventajas de la computación en la nube. Optimizar recursos y mejorar el rendimiento de los entornos de nube. Garantizar el cumplimiento de las políticas y las mejores prácticas de seguridad para proteger datos y sistemas sensibles. Gestionar diariamente los entornos de nube, incluida la monitorización del rendimiento y la resolución de problemas. Impulsar la innovación y la transformación digital mediante la adopción efectiva de tecnologías en la nube. Garantizar la disponibilidad, confiabilidad y seguridad de los sistemas y datos en la nube. Optimizar costos mediante estrategias de gestión de recursos y uso eficiente de servicios en la nube.","alias":"","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Security Architect","Value":{"rol":"Security Architect","analisis_ia":{"nivel_competencia":"Baja-moderada. Perfil fuertemente orientado a desarrollo full-stack y backend (Java, Spring Boot, microservicios, REST, testing, CI/CD) con buenas prácticas de calidad de código (SonarQube, JUnit/Mockito). Sin embargo, carece de experiencia demostrada en diseño de estrategias de defensa, gestión de riesgos, análisis de vulnerabilidades, arquitecturas de seguridad de red, controles de identidad y acceso, criptografía, SIEM/IDS/IPS, gestión de incidentes o cumplimiento/regulatorio.","analisis_final":"El candidato aporta competencias valiosas para un entorno DevSecOps (conocimiento de microservicios, CI/CD, pruebas y calidad de código) que facilitan la incorporación de controles de seguridad en el ciclo de vida del software. No obstante, no hay evidencia de experiencia específica en seguridad técnica ni en diseño de marcos de seguridad ni en evaluación de riesgos. Para un rol de Security Architect requeriría formación y experiencia adicional en arquitectura de seguridad, threat modeling, herramientas de seguridad, políticas y cumplimiento.","similitud_rol":"20%","seniority":"Junior"}},"especialidades":[{"especialidad":"On-premise","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia en On-premise en el perfil."},{"especialidad":"Azure","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia en Azure en el perfil."},{"especialidad":"AWS","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia en AWS en el perfil."}],"info_rol":{"mision":"Diseñar e implementar estrategias de defensa para salvaguardar los sistemas de información y datos críticos de una organización contra amenazas cibernéticas. Desarrollar y mantener un marco de seguridad integral, alineado con los objetivos comerciales y las regulaciones pertinentes.Evaluar riesgos, identificar  vulnerabilidades y la crear soluciones robustas de seguridad, desde la arquitectura de redes hasta el desarrollo de políticas y procedimientos. Colaborar estrechamente con otros equipos para integrar medidas de seguridad en todas las fases del ciclo de vida de los sistemas.","alias":"Cybersecurity Cloud Engineer\nCybersecurity Consultant","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Monitoring Agent","Value":{"rol":"Monitoring Agent","analisis_ia":{"nivel_competencia":"Perfil con sólidos fundamentos técnicos en desarrollo backend (Java, Spring Boot, microservicios), automatización CI/CD (Jenkins), pruebas (JUnit/Mockito) y gestión de código (Git, SonarQube). Estas habilidades son transferibles al monitoreo (scripting, instrumentación, automatización). Sin embargo no se evidencia experiencia directa con herramientas/stack de observabilidad (Prometheus, Grafana, ELK/Elastic, Datadog, Nagios), ni práctica explícita en gestión de alertas, runbooks, respuesta a incidentes o análisis operativo en producción.","analisis_final":"El candidato encaja parcialmente con el rol: su experiencia en microservicios, REST y automatización facilita tareas de creación de métricas, logs y alertas, así como la automatización de procesos de monitoreo. Falta evidencia de experiencia concreta en herramientas de observabilidad, en gestión y priorización de alertas, en conducción de incidentes y en análisis de tendencias operativas. Con formación/práctica en herramientas de monitoring, logging y procesos de incidente (SRE/ops) podría desempeñar el rol eficientemente a corto plazo.","similitud_rol":"45%","seniority":"Proficient"}},"especialidades":[{"especialidad":"Infrastructure and Applications","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia en ninguna herramienta de esta categoría."},{"especialidad":"SIEM","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se menciona experiencia en ninguna herramienta de esta categoría."}],"info_rol":{"mision":"Monitorear de forma continua el estado y rendimiento de los componentes de TI. Detectar posibles problemas o anomalías antes de que afecten la operación. Accionar en las alertas que aplique, minimizando así el tiempo de inactividad y asegurando la disponibilidad de los servicios. Utilizar herramientas y técnicas de análisis para identificar tendencias, prever posibles problemas y optimizar el rendimiento del sistema. Comunicar de manera clara y concisa los hallazgos del monitoreo a los equipos relevantes y liderar la respuesta ante incidentes según sea necesario.\nUtilizar scripts y herramientas de automatización para agilizar el proceso de monitoreo y aumentar la eficiencia operativa.\nParticipar en la mejora continua de los procesos de monitoreo y en la implementación de nuevas herramientas o tecnologías para optimizar el rendimiento y la seguridad de los sistemas.","alias":"","nivel_competencia":{"competencia":"Proficient","complejidad_tareas":"Tareas comunes","conocimiento_adquirido":"Cobertura completa de conocimientos metodológicos y tecnológicos","autonomia":"Ejecuta la posicion de forma autonoma","rendimiento_productividad":"Promedio: capaz de cumplir consistentemente con la referencia de productividad promedio","rendimiento_calidad":"Promedio: entrega productos con densidad de defectos promedio.","experiencia":"[2a - 4a)"}}},{"ID":"DevOps Engineer","Value":{"rol":"DevOps Engineer (Responsable de implementar y mantener las herramientas y procesos de CI/CD y automatización)","analisis_ia":{"nivel_competencia":"Perfil con sólida base como Full Stack/Backend: experiencia práctica en Java, Spring Boot, microservicios, REST, testing (JUnit/Mockito), control de versiones (Git/GitHub/GitLab) y herramientas de integración continua como Jenkins y análisis de calidad (SonarQube). Buen entendimiento de pipelines de desarrollo y calidad. Sin embargo, la experiencia directa en automatización de despliegues, contenedores (Docker), orquestación (Kubernetes), infraestructura como código (Terraform/Ansible), plataformas cloud (AWS/GCP/Azure) y monitoring/logging es limitada o no aparece en el CV.","analisis_final":"Coherente parcialmente con un rol DevOps: aporta elementos claves para CI (Jenkins, pruebas automatizadas, control de versiones y calidad de código) y experiencia en microservicios que facilitan la adopción de prácticas DevOps. No hay evidencia clara de experiencia en contenedorización, orquestación, IaC ni cloud, por lo que encajaría mejor en puestos DevOps de nivel inicial o en migración desde desarrollo con formación complementaria. Recomendable formación/práctica en Docker/Kubernetes, IaC y cloud para aumentar la adecuación al rol.","similitud_rol":"50%","seniority":"Proficient"}},"especialidades":[{"especialidad":"DevOps - AWS","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se mencionan herramientas de AWS o tecnologías relacionadas."},{"especialidad":"DevOps - Microsoft & Azure","porcentaje_compatibilidad":"0%","seniority":"N/A","motivo":"No se mencionan herramientas de Microsoft o Azure."},{"especialidad":"DevOps - Open Cloud & On-premise","porcentaje_compatibilidad":"60%","seniority":"Senior","motivo":"Experiencia en Jenkins y herramientas de contenedores pero no menciona explícitamente Docker o Kubernetes."}],"info_rol":{"mision":"Responsable de implementar y mantener las herramientas y procesos que permiten la integración, entrega e implementación continuas de aplicaciones de software, con un fuerte enfoque en la automatización de los procesos. Trabajan en estrecha colaboración con los desarrolladores de software, los profesionales de TI y otras partes interesadas para que las aplicaciones se desarrollen, prueben y se liberen de manera eficiente y segura.","alias":"DevSecOps Engineer | CI/CD Engineer","nivel_competencia":{"competencia":"Proficient","complejidad_tareas":"Tareas comunes","conocimiento_adquirido":"Cobertura completa de conocimientos metodológicos y tecnológicos","autonomia":"Ejecuta la posicion de forma autonoma","rendimiento_productividad":"Promedio: capaz de cumplir consistentemente con la referencia de productividad promedio","rendimiento_calidad":"Promedio: entrega productos con densidad de defectos promedio.","experiencia":"[2a - 4a)"}}},{"ID":"Application Support Engineer (L1.5, L2)","Value":{"rol":"Application Support Engineer (L1.5, L2)","analisis_ia":{"nivel_competencia":"Perfil con sólida base técnica en backend (Java, Spring Boot, microservicios, REST), bases de datos (MySQL/MariaDB), testing (JUnit/Mockito) y herramientas de desarrollo (Git, Jenkins, Postman). Estas habilidades son relevantes para diagnosticar y resolver problemas técnicos a nivel de aplicación. Sin embargo, hay falta de evidencia explícita de experiencia en soporte a usuarios finales, gestión de incidencias/SLA, herramientas de ticketing, monitorización/observabilidad en producción y creación de documentación o formación para usuarios.","analisis_final":"Coherente con muchos requisitos técnicos del rol (diagnóstico de aplicaciones, análisis de código, interacción con APIs y bases de datos). Falta experiencia demostrada en tareas operacionales de soporte (recepción y gestión de tickets, monitorización continua, escalado de incidentes, comunicación con usuarios finales y elaboración de documentación/guías). Con la capacitación adecuada y algo de exposición a operaciones/producción, el candidato podría funcionar en un rol L1.5 y evolucionar "Value":{"rol":"Service Manager","analisis_ia":{"nivel_competencia":"El candidato muestra buena competencia técnica en tecnologías relevantes (Java, Spring Boot, microservicios, REST, pruebas y control de calidad de código) adquirida en Softtek como Desarrollador Backend. Sin embargo, no hay evidencia de experiencia en gestión de servicios (SLA, ITIL), negociación con clientes, administración de presupuesto, gestión de talento como responsable del equipo, manejo de escalaciones o métricas de satisfacción de cliente.","analisis_final":"Perfil con fuerte componente técnico y experiencia en desarrollo colaborativo en proyectos y buenas prácticas de calidad. No obstante, está orientado a rol de desarrollo más que a gestión de servicio. Para acercarse al rol de Service Manager necesitaría experiencia demostrable en liderazgo/gestión de equipos, interacción y negociación directa con clientes, cumplimiento y reporte de SLAs, gestión presupuestaria y manejo de escalaciones. Recomendable formación adicional en gestión de servicios (ITIL), experiencia en roles de coordinación/lead y exposición a actividades operacionales y comerciales.","similitud_rol":"25%","seniority":"Junior"}},"especialidades":[{"especialidad":"Application Development","porcentaje_compatibilidad":"90%","seniority":"Senior","motivo":"Experiencia en desarrollo de aplicaciones usando Spring Boot y Angular."},{"especialidad":"Digital Solution Development","porcentaje_compatibilidad":"80%","seniority":"Senior","motivo":"Involucrado en el desarrollo de soluciones digitales y microservicios."},{"especialidad":"Application QA & Validation","porcentaje_compatibilidad":"70%","seniority":"Senior","motivo":"Gestión de calidad de código, cobertura con Junit."},{"especialidad":"Application Management","porcentaje_compatibilidad":"60%","seniority":"Proficient","motivo":"Experiencia en proyectos en equipo para gestión de aplicaciones."},{"especialidad":"Data Management & Analytics","porcentaje_compatibilidad":"50%","seniority":"Proficient","motivo":"Experiencia en gestión de bases de datos con SQL y MySQL."}],"info_rol":{"mision":"Liderar y administrar la operación de un servicio de TI administrado por Softtek. Incluye lograr un alto nivel de satisfacción del cliente, cumplir con los niveles de servicio, negociar con el cliente los cambios en el alcance y requerimientos del servicio, administrar el talento asignado al servicio, cumplir con el presupuesto establecido, remediar incumplimientos y escalaciones del cliente, mejorar continuamente el desempeño, y adoptar las prácticas/tecnologías definidas por el cliente y/o Softtek.","alias":" Service Leader","nivel_competencia":{"competencia":"Junior","complejidad_tareas":"Tareas sencillas","conocimiento_adquirido":"Cobertura parcial de conocimientos metodológicos o tecnológicos","autonomia":"Ejecuta con supervisión continua","rendimiento_productividad":"Por debajo de la media: incapaz de cumplir de forma consistente con la referencia de productividad media","rendimiento_calidad":"Por debajo de la media: no se pueden entregar productos con una densidad media de defectos.","experiencia":"(0 - 2a)"}}},{"ID":"Product Manager","Value":{"rol":"Product Manager","analisis_ia":{"nivel_competencia":"Baja. El candidato es un desarrollador Full Stack con fuerte perfil técnico (Java, Spring Boot, Angular, microservicios, pruebas, CI, bases de datos y herramientas de desarrollo), pero no muestra experiencia explícita en actividades clave de Product Management: definición de visión de producto, investigación de mercado, comprensión profunda de usuarios/segmentos, priorización de backlog, gestión de stakeholders, evaluación de impacto en negocio ni cuantificación de ROI.","analisis_final":"El perfil es coherente con roles técnicos (Desarrollador Backend/Full Stack) y aporta capacidades transferibles útiles (trabajo en equipo, proyectos desde cero, I+D, proactividad y interés en IA). Sin embargo, falta evidencia de responsabilidades de producto (liderazgo de producto, discovery, métricas de negocio, comunicación con clientes/usuarios y toma de decisiones estratégicas). Para acercarse al rol de Product Manager se requerirían formación y experiencia en discovery de usuario, priorización de producto, métricas/ROI, y exposición a stakeholders/cliente.","similitud_rol":"20%","seniority":"Trainee"}},"especialidades":[],"info_rol":{"mision":"Definir la visión y estrategia de implementación de una solución tecnológica deseable, factible y económicamente viable, que satisface las necesidades de un segmento de mercado objetivo. Incluye explorar el mercados, entender profundamente las necesidades de los clientes/usuarios, idear la solución, administrar y priorizar el \"backlog\" de requerimientos, evaluar el impacto al negocio, y cuantificar el retorno de inversión en la solución.\nNota: Este rol es generalmente ejecutado por el cliente.","alias":"","nivel_competencia":{"competencia":"Trainee","complejidad_tareas":"N/A","conocimiento_adquirido":"Formación en conocimientos básicos (cobertura académica o de autoaprendizaje)","autonomia":"No se puede ejecutar el rol en posiciones facturables","rendimiento_productividad":"N/A","rendimiento_calidad":"N/A","experiencia":"Sin experiencia en un puesto facturable"}}},{"ID":"Application Maintenance Engineer (L3)","Value":{"rol":"Application Maintenance Engineer (L3)","analisis_ia":{"nivel_competencia":"El candidato tiene competencia técnica sólida en tecnologías clave para el rol: Java, Spring Boot, microservicios, REST, bases de datos (MySQL/MariaDB), pruebas unitarias (JUnit/Mockito), control de versiones (Git/GitHub/GitLab), y prácticas de CI/CD (mención de Jenkins y SonarQube). Experiencia en desarrollo full‑stack (Angular) y en trabajo en equipo para proyectos cliente, lo que facilita la colaboración con equipos de desarrollo para implementar mejoras y optimizaciones. También muestra atención a la calidad de código y documentación técnica.","analisis_final":"Buen encaje técnico
